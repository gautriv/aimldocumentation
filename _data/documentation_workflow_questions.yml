- question: "What is the RACI matrix used for in documentation workflows?"
  options:
    - "Ranking documentation types by importance"
    - "Rating document quality on a scale from R to I"
    - "Clearly defining who's responsible for different documentation tasks"
    - "Recording all completed documentation items"
  correctIndex: 2
  explanation: "The RACI matrix clarifies roles in documentation by defining who is Responsible (creates the documentation), Accountable (ensures it gets done), Consulted (provides input), and Informed (needs to know about changes). This helps prevent situations where everyone thinks someone else is handling documentation tasks."

- question: "What is the 'shift left' approach to documentation?"
  options:
    - "Moving documentation responsibilities to left-handed team members"
    - "Aligning text to the left side of the page"
    - "Moving documentation earlier in the development process"
    - "Focusing documentation on left-brain analytical thinking"
  correctIndex: 2
  explanation: "The 'shift left' revolution in documentation means moving documentation earlier in the development process rather than treating it as an afterthought. This includes documentation planning during sprint planning, creating documentation acceptance criteria, and even writing documentation before implementing features."

