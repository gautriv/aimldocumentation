<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">AI API Input Validation Flow</text>
  
  <!-- Start node -->
  <circle cx="450" y="100" r="30" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="450" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2e7d32">Start</text>
  
  <!-- Flowchart nodes -->
  <!-- Format check -->
  <rect x="360" y="160" width="180" height="60" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="450" y="190" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0d47a1">Format Validation</text>
  <text x="450" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">File type, size, structure</text>
  
  <!-- Decision node 1 -->
  <polygon points="450,250 500,290 450,330 400,290" fill="white" stroke="#ff9800" stroke-width="2"/>
  <text x="450" y="295" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Valid Format?</text>
  
  <!-- Content check -->
  <rect x="360" y="360" width="180" height="60" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="450" y="390" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0d47a1">Content Validation</text>
  <text x="450" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Quality, preprocessability</text>
  
  <!-- Decision node 2 -->
  <polygon points="450,450 500,490 450,530 400,490" fill="white" stroke="#ff9800" stroke-width="2"/>
  <text x="450" y="495" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Valid Content?</text>
  
  <!-- Processing node -->
  <rect x="360" y="560" width="180" height="60" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="450" y="590" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2e7d32">Process with AI Model</text>
  <text x="450" y="610" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">Send to processing pipeline</text>
  
  <!-- Error nodes -->
  <!-- Format error -->
  <rect x="620" y="260" width="180" height="60" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="710" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#c62828">Format Error</text>
  <text x="710" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#c62828">HTTP 400</text>
  
  <!-- Content error -->
  <rect x="620" y="460" width="180" height="60" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="710" y="490" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#c62828">Content Error</text>
  <text x="710" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#c62828">HTTP 422</text>
  
  <!-- AI-specific error handling box -->
  <rect x="620" y="350" width="180" height="80" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <text x="710" y="370" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#6a1b9a">AI-Specific Errors</text>
  <text x="710" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a1b9a">• Unsupported content</text>
  <text x="710" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a1b9a">• Too complex</text>
  <text x="710" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a1b9a">• Safety filter triggers</text>
  
  <!-- Document specifics on the left -->
  <rect x="100" y="150" width="220" height="180" rx="10" fill="#f5f5f5" stroke="#cfd8dc" stroke-width="1"/>
  <text x="210" y="175" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#37474f">Format Documentation</text>
  <line x1="130" y1="190" x2="290" y2="190" stroke="#cfd8dc" stroke-width="1"/>
  <text x="130" y="215" font-family="Arial" font-size="14" fill="#37474f">• Supported file types</text>
  <text x="130" y="240" font-family="Arial" font-size="14" fill="#37474f">• Size limitations</text>
  <text x="130" y="265" font-family="Arial" font-size="14" fill="#37474f">• Structure requirements</text>
  <text x="130" y="290" font-family="Arial" font-size="14" fill="#37474f">• Technical specifications</text>
  <text x="130" y="315" font-family="Arial" font-size="14" fill="#37474f">• Example valid formats</text>
  
  <rect x="100" y="350" width="220" height="180" rx="10" fill="#f5f5f5" stroke="#cfd8dc" stroke-width="1"/>
  <text x="210" y="375" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#37474f">Content Documentation</text>
  <line x1="130" y1="390" x2="290" y2="390" stroke="#cfd8dc" stroke-width="1"/>
  <text x="130" y="415" font-family="Arial" font-size="14" fill="#37474f">• Quality guidelines</text>
  <text x="130" y="440" font-family="Arial" font-size="14" fill="#37474f">• Content restrictions</text>
  <text x="130" y="465" font-family="Arial" font-size="14" fill="#37474f">• Preprocessing steps</text>
  <text x="130" y="490" font-family="Arial" font-size="14" fill="#37474f">• Performance considerations</text>
  <text x="130" y="515" font-family="Arial" font-size="14" fill="#37474f">• Example valid content</text>
  
  <!-- Connectors -->
  <line x1="450" y1="130" x2="450" y2="160" stroke="#90a4ae" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="220" x2="450" y2="250" stroke="#90a4ae" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="330" x2="450" y2="360" stroke="#90a4ae" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="420" x2="450" y2="450" stroke="#90a4ae" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="530" x2="450" y2="560" stroke="#90a4ae" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="500" y1="290" x2="620" y2="290" stroke="#90a4ae" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="280" font-family="Arial" font-size="12" fill="#546e7a">No</text>
  
  <line x1="500" y1="490" x2="620" y2="490" stroke="#90a4ae" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="480" font-family="Arial" font-size="12" fill="#546e7a">No</text>
  
  <text x="420" y="340" font-family="Arial" font-size="12" fill="#546e7a">Yes</text>
  <text x="420" y="540" font-family="Arial" font-size="12" fill="#546e7a">Yes</text>
  
  <!-- Document connections -->
  <path d="M 320,220 L 350,190" stroke="#90a4ae" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
  <path d="M 320,430 L 350,390" stroke="#90a4ae" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
  
  <!-- Note at bottom -->
  <rect x="100" y="600" width="700" height="30" rx="5" fill="#fff8e1" stroke="#ffc107" stroke-width="1"/>
  <text x="450" y="620" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6f00">AI APIs require more detailed input validation than traditional APIs due to model-specific requirements</text>
  
  <!-- Example Use Case -->
  <rect x="700" y="150" width="150" height="120" rx="10" fill="#e0f2f1" stroke="#26a69a" stroke-width="1"/>
  <text x="775" y="170" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#00695c">Example: Image API</text>
  <line x1="725" y1="180" x2="825" y2="180" stroke="#26a69a" stroke-width="1"/>
  <text x="710" y="200" font-family="Arial" font-size="12" fill="#00695c">Format: JPG, PNG only</text>
  <text x="710" y="220" font-family="Arial" font-size="12" fill="#00695c">Size: 0.1-10MB</text>
  <text x="710" y="240" font-family="Arial" font-size="12" fill="#00695c">Content: Min 100x100px</text>
  <text x="710" y="260" font-family="Arial" font-size="12" fill="#00695c">Quality: Not too blurry</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#90a4ae"/>
    </marker>
  </defs>
</svg> 