<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">Anatomy of Effective AI API Tutorials</text>
  
  <!-- Main tutorial template -->
  <rect x="50" y="80" width="800" height="580" fill="white" stroke="#b0bec5" stroke-width="2" rx="5"/>
  
  <!-- Header section -->
  <rect x="50" y="80" width="800" height="70" fill="#e3f2fd" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="90" y="120" font-family="Arial" font-size="22" font-weight="bold" fill="#0d47a1">Getting Started: Sentiment Analysis API</text>
  
  <!-- Description section -->
  <rect x="70" y="170" width="760" height="60" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" rx="5"/>
  <text x="90" y="195" font-family="Arial" font-size="16" fill="#37474f">Learn how to analyze sentiment in text using our AI API. This tutorial will guide you through the basic steps to get up and running quickly.</text>
  <text x="90" y="215" font-family="Arial" font-size="16" fill="#37474f">Time to complete: ~15 minutes</text>
  
  <!-- Prerequisites section -->
  <rect x="70" y="250" width="760" height="60" fill="#fff8e1" stroke="#ffecb3" stroke-width="1" rx="5"/>
  <text x="90" y="275" font-family="Arial" font-size="18" font-weight="bold" fill="#ff6f00">Prerequisites</text>
  <text x="120" y="295" font-family="Arial" font-size="14" fill="#37474f">• API Key (Get one from your account dashboard)</text>
  <text x="350" y="295" font-family="Arial" font-size="14" fill="#37474f">• Basic understanding of RESTful APIs</text>
  <text x="620" y="295" font-family="Arial" font-size="14" fill="#37474f">• Python 3.6+ installed</text>
  
  <!-- Setup section -->
  <rect x="70" y="330" width="760" height="80" fill="#e8f5e9" stroke="#c8e6c9" stroke-width="1" rx="5"/>
  <text x="90" y="355" font-family="Arial" font-size="18" font-weight="bold" fill="#2e7d32">Step 1: Setup</text>
  <text x="120" y="375" font-family="Arial" font-size="14" fill="#37474f">Install the required library:</text>
  <rect x="120" y="385" width="500" height="25" fill="#263238" stroke="none" rx="3"/>
  <text x="130" y="400" font-family="Courier New" font-size="14" fill="#ffffff">pip install sentimentai-client</text>
  
  <!-- Example code section -->
  <rect x="70" y="430" width="760" height="120" fill="#e8f5e9" stroke="#c8e6c9" stroke-width="1" rx="5"/>
  <text x="90" y="455" font-family="Arial" font-size="18" font-weight="bold" fill="#2e7d32">Step 2: Make Your First API Call</text>
  <rect x="120" y="465" width="660" height="75" fill="#263238" stroke="none" rx="3"/>
  <text x="130" y="485" font-family="Courier New" font-size="14" fill="#ffffff">from sentimentai import SentimentClient</text>
  <text x="130" y="505" font-family="Courier New" font-size="14" fill="#ffffff">client = SentimentClient(api_key="YOUR_API_KEY")</text>
  <text x="130" y="525" font-family="Courier New" font-size="14" fill="#ffffff">result = client.analyze("I really love this new product!")</text>
  
  <!-- Expected output section -->
  <rect x="70" y="570" width="760" height="70" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1" rx="5"/>
  <text x="90" y="595" font-family="Arial" font-size="18" font-weight="bold" fill="#0d47a1">Expected Output</text>
  <rect x="120" y="605" width="660" height="25" fill="#263238" stroke="none" rx="3"/>
  <text x="130" y="622" font-family="Courier New" font-size="14" fill="#ffffff">{"sentiment": "positive", "confidence": 0.92, "message_id": "abc123"}</text>
  
  <!-- Annotation callouts -->
  <!-- 1. Tutorial Title -->
  <circle cx="30" y="120" r="20" fill="#2196f3" stroke="white" stroke-width="2"/>
  <text x="30" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">1</text>
  
  <path d="M 30,140 L 30,160 L 100,160" stroke="#2196f3" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowhead)"/>
  <rect x="100" y="145" width="250" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="225" y="165" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0d47a1">Clear, Task-Focused Title</text>
  <text x="225" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Shows exactly what users will achieve</text>
  
  <!-- 2. Prerequisites -->
  <circle cx="30" y="280" r="20" fill="#ff9800" stroke="white" stroke-width="2"/>
  <text x="30" y="285" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">2</text>
  
  <path d="M 30,300 L 30,320 L 100,320" stroke="#ff9800" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowhead-orange)"/>
  <rect x="100" y="300" width="250" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="225" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Required Prerequisites</text>
  <text x="225" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">Clearly stated to avoid later frustration</text>
  
  <!-- 3. Simple Setup -->
  <circle cx="30" y="360" r="20" fill="#4caf50" stroke="white" stroke-width="2"/>
  <text x="30" y="365" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">3</text>
  
  <path d="M 30,380 L 30,400 L 100,400" stroke="#4caf50" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowhead-green)"/>
  <rect x="100" y="380" width="250" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="225" y="400" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2e7d32">Simple Setup Instructions</text>
  <text x="225" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">Clear, copy-pastable commands</text>
  
  <!-- 4. Example Code -->
  <circle cx="30" y="490" r="20" fill="#673ab7" stroke="white" stroke-width="2"/>
  <text x="30" y="495" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">4</text>
  
  <path d="M 30,510 L 30,530 L 100,530" stroke="#673ab7" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowhead-purple)"/>
  <rect x="100" y="510" width="250" height="40" fill="#ede7f6" stroke="#673ab7" stroke-width="1" rx="5"/>
  <text x="225" y="530" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#4527a0">Complete Working Examples</text>
  <text x="225" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#4527a0">Short, focused, and fully functional</text>
  
  <!-- 5. Expected Output -->
  <circle cx="30" y="610" r="20" fill="#f44336" stroke="white" stroke-width="2"/>
  <text x="30" y="615" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">5</text>
  
  <path d="M 30,630 L 30,650 L 100,650" stroke="#f44336" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowhead-red)"/>
  <rect x="100" y="630" width="250" height="40" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="225" y="650" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#c62828">Show Expected Output</text>
  <text x="225" y="665" font-family="Arial" font-size="12" text-anchor="middle" fill="#c62828">Users know if they're on the right track</text>
  
  <!-- 6. Time Estimate -->
  <circle cx="870" y="215" r="20" fill="#00bcd4" stroke="white" stroke-width="2"/>
  <text x="870" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">6</text>
  
  <path d="M 850,215 L 830,215" stroke="#00bcd4" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#arrowhead-teal)"/>
  <rect x="580" y="190" width="230" height="40" fill="#e0f7fa" stroke="#00bcd4" stroke-width="1" rx="5"/>
  <text x="695" y="210" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#006064">Time Estimate</text>
  <text x="695" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#006064">Sets expectations for completion</text>
  
  <!-- Right side notes -->
  <rect x="850" y="300" width="200" height="200" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" rx="5" transform="translate(45, 0)"/>
  <text x="950" y="320" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#263238" transform="translate(45, 0)">AI API Tutorial Tips</text>
  
  <text x="870" y="345" font-family="Arial" font-size="13" fill="#37474f" transform="translate(45, 0)">• Keep examples simple</text>
  <text x="870" y="370" font-family="Arial" font-size="13" fill="#37474f" transform="translate(45, 0)">• Explain AI parameters</text>
  <text x="870" y="395" font-family="Arial" font-size="13" fill="#37474f" transform="translate(45, 0)">• Show input/output pairs</text>
  <text x="870" y="420" font-family="Arial" font-size="13" fill="#37474f" transform="translate(45, 0)">• Include error handling</text>
  <text x="870" y="445" font-family="Arial" font-size="13" fill="#37474f" transform="translate(45, 0)">• Explain confidence scores</text>
  <text x="870" y="470" font-family="Arial" font-size="13" fill="#37474f" transform="translate(45, 0)">• Show use case examples</text>
  
  <circle cx="855" y="345" r="5" fill="#f44336" stroke="none" transform="translate(45, 0)"/>
  <circle cx="855" y="370" r="5" fill="#ff9800" stroke="none" transform="translate(45, 0)"/>
  <circle cx="855" y="395" r="5" fill="#4caf50" stroke="none" transform="translate(45, 0)"/>
  <circle cx="855" y="420" r="5" fill="#2196f3" stroke="none" transform="translate(45, 0)"/>
  <circle cx="855" y="445" r="5" fill="#673ab7" stroke="none" transform="translate(45, 0)"/>
  <circle cx="855" y="470" r="5" fill="#00bcd4" stroke="none" transform="translate(45, 0)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#673ab7"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
