<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="#333">Data Visualization Checklist for AI-ML</text>
    
    <!-- Checklist Items -->
    <g transform="translate(80, 120)">
        <!-- Item 1 -->
        <rect x="0" y="0" width="640" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <rect x="20" y="20" width="20" height="20" fill="white" stroke="#2196F3" stroke-width="2"/>
        <path d="M22 30 L30 38 L45 23" stroke="#4CAF50" stroke-width="3" fill="none"/>
        <text x="60" y="35" font-family="Arial" font-size="18" fill="#333">Choose the right visualization type for your data</text>
        
        <!-- Item 2 -->
        <rect x="0" y="70" width="640" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <rect x="20" y="90" width="20" height="20" fill="white" stroke="#2196F3" stroke-width="2"/>
        <path d="M22 100 L30 108 L45 93" stroke="#4CAF50" stroke-width="3" fill="none"/>
        <text x="60" y="105" font-family="Arial" font-size="18" fill="#333">Label all axes clearly with units</text>
        
        <!-- Item 3 -->
        <rect x="0" y="140" width="640" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <rect x="20" y="160" width="20" height="20" fill="white" stroke="#2196F3" stroke-width="2"/>
        <path d="M22 170 L30 178 L45 163" stroke="#4CAF50" stroke-width="3" fill="none"/>
        <text x="60" y="175" font-family="Arial" font-size="18" fill="#333">Include a legend for color coding</text>
        
        <!-- Item 4 -->
        <rect x="0" y="210" width="640" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <rect x="20" y="230" width="20" height="20" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="60" y="245" font-family="Arial" font-size="18" fill="#333">Provide context for patterns and outliers</text>
        
        <!-- Item 5 -->
        <rect x="0" y="280" width="640" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <rect x="20" y="300" width="20" height="20" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="60" y="315" font-family="Arial" font-size="18" fill="#333">Use consistent color schemes across related visualizations</text>
        
        <!-- Item 6 -->
        <rect x="0" y="350" width="640" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <rect x="20" y="370" width="20" height="20" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="60" y="385" font-family="Arial" font-size="18" fill="#333">Ensure accessibility (color contrast, text alternatives)</text>
    </g>
    
    <!-- Bottom Area -->
    <rect x="80" y="520" width="640" height="60" rx="10" ry="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="400" y="555" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Effective visualization reduces cognitive load and improves understanding</text>
    
    <!-- Data Viz Examples -->
    <circle cx="720" cy="150" r="30" fill="#FF9800" opacity="0.8"/>
    <rect x="690" y="220" width="60" height="40" fill="#2196F3" opacity="0.8"/>
    <path d="M690 300 L710 280 L730 320 L750 270" stroke="#F44336" stroke-width="3" fill="none"/>
    <rect x="690" y="350" width="20" height="60" fill="#9C27B0" opacity="0.8"/>
    <rect x="715" y="370" width="20" height="40" fill="#9C27B0" opacity="0.8"/>
    <rect x="740" y="330" width="20" height="80" fill="#9C27B0" opacity="0.8"/>
</svg> 