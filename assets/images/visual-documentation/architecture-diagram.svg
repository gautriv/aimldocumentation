<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">AI System Architecture Diagram</text>
    
    <!-- Data Sources Section -->
    <rect x="50" y="100" width="120" height="60" rx="8" ry="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="110" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Structured Data</text>
    
    <rect x="50" y="180" width="120" height="60" rx="8" ry="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="110" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Unstructured Data</text>
    
    <rect x="50" y="260" width="120" height="60" rx="8" ry="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="110" y="295" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Real-time Feeds</text>
    
    <text x="110" y="340" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Data Sources</text>
    
    <!-- Data Processing Section -->
    <rect x="250" y="140" width="120" height="60" rx="8" ry="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="310" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Data Cleaning</text>
    
    <rect x="250" y="220" width="120" height="60" rx="8" ry="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="310" y="255" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Feature 
Engineering</text>
    
    <text x="310" y="340" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Data Processing</text>
    
    <!-- Model Layer Section -->
    <rect x="450" y="100" width="120" height="60" rx="8" ry="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="510" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Training Pipeline</text>
    
    <rect x="450" y="180" width="120" height="60" rx="8" ry="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="510" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Model Storage</text>
    
    <rect x="450" y="260" width="120" height="60" rx="8" ry="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="510" y="295" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Inference Engine</text>
    
    <text x="510" y="340" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Model Layer</text>
    
    <!-- Application Layer Section -->
    <rect x="650" y="140" width="120" height="60" rx="8" ry="8" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="710" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">API Services</text>
    
    <rect x="650" y="220" width="120" height="60" rx="8" ry="8" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="710" y="255" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">User Interface</text>
    
    <text x="710" y="340" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Application Layer</text>
    
    <!-- Arrows connecting sections -->
    <!-- Data Sources to Data Processing -->
    <path d="M 170 130 L 250 160" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 170 210 L 250 180" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 170 290 L 250 250" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Data Processing to Model Layer -->
    <path d="M 370 170 L 450 130" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 370 250 L 450 210" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 370 250 L 450 290" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Model Layer to Application Layer -->
    <path d="M 570 210 L 650 170" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 570 290 L 650 250" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Cross-connections for feedback loops -->
    <path d="M 710 200 C 730 200, 730 80, 510 80 C 290 80, 290 100, 310 110" stroke="#F44336" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Cross-cutting Concerns at Bottom -->
    <rect x="50" y="370" width="720" height="40" rx="8" ry="8" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="2"/>
    <text x="410" y="395" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Security, Monitoring, Logging, and Governance</text>
    
    <!-- Infrastructure at Bottom -->
    <rect x="50" y="420" width="230" height="40" rx="8" ry="8" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <text x="165" y="445" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Cloud Infrastructure</text>
    
    <rect x="300" y="420" width="230" height="40" rx="8" ry="8" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <text x="415" y="445" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Containerization</text>
    
    <rect x="550" y="420" width="220" height="40" rx="8" ry="8" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
    <text x="660" y="445" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Scaling Infrastructure</text>
    
    <!-- Legend -->
    <rect x="300" y="480" width="200" height="100" rx="5" ry="5" fill="white" stroke="#BDBDBD" stroke-width="1"/>
    <text x="400" y="500" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Legend</text>
    
    <rect x="320" y="515" width="15" height="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="410" y="527" font-family="Arial" font-size="12" fill="#333">Data Components</text>
    
    <rect x="320" y="540" width="15" height="15" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="410" y="552" font-family="Arial" font-size="12" fill="#333">Processing Components</text>
    
    <rect x="320" y="565" width="15" height="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="410" y="577" font-family="Arial" font-size="12" fill="#333">Model Components</text>
</svg> 