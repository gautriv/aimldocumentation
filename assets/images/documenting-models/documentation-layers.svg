<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#080f5b">AI Documentation Layers</text>
  
  <!-- Pyramid layers -->
  <polygon points="150,500 650,500 550,400 250,400" fill="#e6f7ff" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="460" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#080f5b">Deep Dive Layer</text>
  <text x="400" y="485" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Mathematical details, implementation specifics, advanced customization</text>
  
  <polygon points="250,390 550,390 480,290 320,290" fill="#cce5ff" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#080f5b">Technical Overview Layer</text>
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Model architecture, data processing, performance metrics</text>
  
  <polygon points="320,280 480,280 430,180 370,180" fill="#99ccff" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#080f5b">User Experience Layer</text>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">How to use, expectations, troubleshooting</text>
  
  <polygon points="370,170 430,170 400,100 400,100" fill="#66b3ff" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="145" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#080f5b">Executive Summary</text>
  <text x="400" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Business value, capabilities, limitations</text>
  
  <!-- Audience icons -->
  <circle cx="175" cy="450" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="175" y="455" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">ML Engineers</text>
  
  <circle cx="625" cy="450" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="625" y="455" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Data Scientists</text>
  
  <circle cx="275" cy="340" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="275" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Developers</text>
  
  <circle cx="525" cy="340" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="525" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Tech Leads</text>
  
  <circle cx="325" cy="230" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="325" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">End Users</text>
  
  <circle cx="475" cy="230" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="475" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Support Team</text>
  
  <circle cx="345" cy="135" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="345" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Executives</text>
  
  <circle cx="455" cy="135" r="25" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="455" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Stakeholders</text>
  
  <!-- Navigation arrows -->
  <path d="M 225,425 C 250,400 275,375 300,350" stroke="#ff9e00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 325,325 C 350,300 375,275 385,250" stroke="#ff9e00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 390,200 C 395,185 398,170 398,160" stroke="#ff9e00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 575,425 C 550,400 525,375 500,350" stroke="#ff9e00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475,325 C 450,300 425,275 415,250" stroke="#ff9e00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 410,200 C 405,185 402,170 402,160" stroke="#ff9e00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="250" y="520" width="300" height="30" fill="white" stroke="#080f5b" stroke-width="1" rx="5"/>
  <path d="M 270,535 L 290,535" stroke="#ff9e00" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="330" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Navigation between layers</text>
  
  <circle cx="380" y="535" r="10" fill="white" stroke="#3772ff" stroke-width="1.5"/>
  <text x="440" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Target audience</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9e00"/>
    </marker>
  </defs>
</svg> 