<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#080f5b">Model Card Anatomy</text>
  
  <!-- Main model card -->
  <rect x="100" y="80" width="500" height="580" fill="white" stroke="#3772ff" stroke-width="2" rx="8"/>
  
  <!-- Card Title -->
  <rect x="100" y="80" width="500" height="50" fill="#e6f7ff" stroke="#3772ff" stroke-width="2" rx="8"/>
  <text x="350" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#080f5b">Model Card: [Model Name]</text>
  
  <!-- Model Overview Section -->
  <rect x="120" y="150" width="460" height="80" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="160" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#080f5b">Model Overview</text>
  <text x="160" y="200" font-family="Arial" font-size="12" fill="#555">• Model Type: [e.g., Neural Network, Random Forest]</text>
  <text x="160" y="220" font-family="Arial" font-size="12" fill="#555">• Primary Use Cases: [What the model is designed to do]</text>
  
  <!-- Model Details Section -->
  <rect x="120" y="240" width="460" height="80" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="160" y="265" font-family="Arial" font-size="16" font-weight="bold" fill="#080f5b">Model Details</text>
  <text x="160" y="290" font-family="Arial" font-size="12" fill="#555">• Architecture: [Brief description of model architecture]</text>
  <text x="160" y="310" font-family="Arial" font-size="12" fill="#555">• Training Data: [Description of training data]</text>
  
  <!-- Performance Metrics Section -->
  <rect x="120" y="330" width="460" height="80" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="160" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="#080f5b">Performance Metrics</text>
  <text x="160" y="380" font-family="Arial" font-size="12" fill="#555">• Accuracy/Precision/Recall: [Key performance metrics]</text>
  <text x="160" y="400" font-family="Arial" font-size="12" fill="#555">• Benchmark Results: [Comparison with other models]</text>
  
  <!-- Limitations and Biases Section -->
  <rect x="120" y="420" width="460" height="80" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="160" y="445" font-family="Arial" font-size="16" font-weight="bold" fill="#080f5b">Limitations and Biases</text>
  <text x="160" y="470" font-family="Arial" font-size="12" fill="#555">• Known Limitations: [Technical limitations]</text>
  <text x="160" y="490" font-family="Arial" font-size="12" fill="#555">• Identified Biases: [Any known biases in model outputs]</text>
  
  <!-- Usage Information Section -->
  <rect x="120" y="510" width="460" height="80" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="160" y="535" font-family="Arial" font-size="16" font-weight="bold" fill="#080f5b">Usage Information</text>
  <text x="160" y="560" font-family="Arial" font-size="12" fill="#555">• Integration Guidelines: [How to implement the model]</text>
  <text x="160" y="580" font-family="Arial" font-size="12" fill="#555">• Recommended Monitoring: [What to track in production]</text>
  
  <!-- Annotations -->
  <path d="M 620,175 L 670,175" stroke="#ff9e00" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="680" y="155" width="120" height="40" fill="white" stroke="#ff9e00" stroke-width="1" rx="4"/>
  <text x="740" y="177" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Executive summary</text>
  <text x="740" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">for decision-makers</text>
  
  <path d="M 620,265 L 670,265" stroke="#ff9e00" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="680" y="245" width="120" height="40" fill="white" stroke="#ff9e00" stroke-width="1" rx="4"/>
  <text x="740" y="267" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Technical details</text>
  <text x="740" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">for implementers</text>
  
  <path d="M 620,355 L 670,355" stroke="#ff9e00" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="680" y="335" width="120" height="40" fill="white" stroke="#ff9e00" stroke-width="1" rx="4"/>
  <text x="740" y="357" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Quantitative measures</text>
  <text x="740" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">for evaluation</text>
  
  <path d="M 620,445 L 670,445" stroke="#ff9e00" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="680" y="425" width="120" height="40" fill="white" stroke="#ff9e00" stroke-width="1" rx="4"/>
  <text x="740" y="447" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Ethical considerations</text>
  <text x="740" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">for responsible use</text>
  
  <path d="M 620,535 L 670,535" stroke="#ff9e00" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="680" y="515" width="120" height="40" fill="white" stroke="#ff9e00" stroke-width="1" rx="4"/>
  <text x="740" y="537" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Practical guidance</text>
  <text x="740" y="550" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">for implementation</text>
  
  <!-- Priority indicators -->
  <circle cx="580" y="190" r="13" fill="#f44336" stroke="none"/>
  <text x="580" y="195" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">1</text>
  
  <circle cx="580" y="280" r="13" fill="#ff9800" stroke="none"/>
  <text x="580" y="285" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">2</text>
  
  <circle cx="580" y="370" r="13" fill="#ffeb3b" stroke="none"/>
  <text x="580" y="375" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">3</text>
  
  <circle cx="580" y="460" r="13" fill="#4caf50" stroke="none"/>
  <text x="580" y="465" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">4</text>
  
  <circle cx="580" y="550" r="13" fill="#2196f3" stroke="none"/>
  <text x="580" y="555" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">5</text>
  
  <!-- Legend -->
  <rect x="200" y="620" width="300" height="50" fill="white" stroke="#080f5b" stroke-width="1" rx="5"/>
  <circle cx="225" y="635" r="10" fill="#f44336" stroke="none"/>
  <text x="225" y="640" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="white">1</text>
  <text x="450" y="635" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">Priority order for documentation</text>
  <text x="450" y="655" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">(Start with critical information)</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9e00"/>
    </marker>
  </defs>
</svg> 