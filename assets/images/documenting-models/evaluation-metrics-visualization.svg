<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">Model Evaluation Metrics Dashboard</text>
  
  <!-- Main Dashboard Background -->
  <rect x="50" y="80" width="800" height="540" fill="white" stroke="#b0bec5" stroke-width="2" rx="10"/>
  
  <!-- Dashboard Header -->
  <rect x="50" y="80" width="800" height="60" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="10"/>
  <text x="110" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#263238">Sentiment Analysis Model v2.1</text>
  
  <!-- Status Indicator -->
  <circle cx="780" y="110" r="15" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="780" y="115" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="white">✓</text>
  <text x="730" y="115" font-family="Arial" font-size="14" text-anchor="end" fill="#263238">Production Ready</text>
  
  <!-- Left Panel - Key Metrics -->
  <rect x="60" y="150" width="290" height="330" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="80" y="180" font-family="Arial" font-size="16" font-weight="bold" fill="#263238">Key Performance Metrics</text>
  
  <!-- Accuracy Gauge -->
  <circle cx="205" y="245" r="60" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <path d="M 205,245 L 205,185 A 60,60 0 0,1 256,225 Z" fill="#4caf50" stroke="none"/>
  <circle cx="205" y="245" r="40" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="205" y="240" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#1b5e20">92%</text>
  <text x="205" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#263238">Accuracy</text>
  
  <!-- F1 Score -->
  <rect x="80" y="315" width="250" height="40" fill="white" stroke="#b0bec5" stroke-width="1" rx="3"/>
  <text x="100" y="340" font-family="Arial" font-size="14" fill="#263238">F1 Score</text>
  <rect x="180" y="325" width="130" height="20" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="2"/>
  <rect x="180" y="325" width="117" height="20" fill="#2196f3" stroke="none" rx="2"/>
  <text x="295" y="340" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#263238">0.90</text>
  
  <!-- Precision -->
  <rect x="80" y="365" width="250" height="40" fill="white" stroke="#b0bec5" stroke-width="1" rx="3"/>
  <text x="100" y="390" font-family="Arial" font-size="14" fill="#263238">Precision</text>
  <rect x="180" y="375" width="130" height="20" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="2"/>
  <rect x="180" y="375" width="123.5" height="20" fill="#9c27b0" stroke="none" rx="2"/>
  <text x="295" y="390" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#263238">0.95</text>
  
  <!-- Recall -->
  <rect x="80" y="415" width="250" height="40" fill="white" stroke="#b0bec5" stroke-width="1" rx="3"/>
  <text x="100" y="440" font-family="Arial" font-size="14" fill="#263238">Recall</text>
  <rect x="180" y="425" width="130" height="20" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="2"/>
  <rect x="180" y="425" width="110.5" height="20" fill="#ff9800" stroke="none" rx="2"/>
  <text x="295" y="440" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#263238">0.85</text>
  
  <!-- Right Panel - Confusion Matrix -->
  <rect x="360" y="150" width="240" height="240" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="380" y="180" font-family="Arial" font-size="16" font-weight="bold" fill="#263238">Confusion Matrix</text>
  
  <rect x="400" y="200" width="70" height="70" fill="#a5d6a7" stroke="#b0bec5" stroke-width="1"/>
  <text x="435" y="245" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1b5e20">865</text>
  <text x="435" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">True Positive</text>
  
  <rect x="470" y="200" width="70" height="70" fill="#ffcc80" stroke="#b0bec5" stroke-width="1"/>
  <text x="505" y="245" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#e65100">42</text>
  <text x="505" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">False Negative</text>
  
  <rect x="400" y="270" width="70" height="70" fill="#ffcc80" stroke="#b0bec5" stroke-width="1"/>
  <text x="435" y="315" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#e65100">38</text>
  <text x="435" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">False Positive</text>
  
  <rect x="470" y="270" width="70" height="70" fill="#a5d6a7" stroke="#b0bec5" stroke-width="1"/>
  <text x="505" y="315" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1b5e20">923</text>
  <text x="505" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">True Negative</text>
  
  <text x="370" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238" transform="rotate(-90, 370, 235)">Actual Positive</text>
  <text x="370" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238" transform="rotate(-90, 370, 305)">Actual Negative</text>
  
  <text x="435" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">Predicted Positive</text>
  <text x="505" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">Predicted Negative</text>
  
  <!-- Bottom Right - Class Distribution -->
  <rect x="360" y="400" width="240" height="80" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="380" y="425" font-family="Arial" font-size="16" font-weight="bold" fill="#263238">Class Distribution</text>
  
  <rect x="380" y="440" width="200" height="25" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="2"/>
  <rect x="380" y="440" width="96" height="25" fill="#2196f3" stroke="none" rx="2"/>
  <rect x="476" y="440" width="104" height="25" fill="#ff9800" stroke="none" rx="2"/>
  <text x="428" y="457" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Positive: 48%</text>
  <text x="528" y="457" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Negative: 52%</text>
  
  <!-- Right Panel - ROC Curve -->
  <rect x="610" y="150" width="230" height="330" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="630" y="180" font-family="Arial" font-size="16" font-weight="bold" fill="#263238">ROC Curve</text>
  
  <!-- ROC Curve Graph -->
  <rect x="630" y="195" width="190" height="190" fill="white" stroke="#b0bec5" stroke-width="1"/>
  
  <!-- Axes -->
  <line x1="630" y1="385" x2="820" y2="385" stroke="#b0bec5" stroke-width="1"/>
  <line x1="630" y1="385" x2="630" y2="195" stroke="#b0bec5" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="725" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">False Positive Rate</text>
  <text x="610" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238" transform="rotate(-90, 610, 290)">True Positive Rate</text>
  
  <!-- ROC Curve -->
  <path d="M 630,385 Q 660,340 700,280 T 780,220 T 820,195" stroke="#1976d2" stroke-width="3" fill="none"/>
  
  <!-- Diagonal Line -->
  <line x1="630" y1="385" x2="820" y2="195" stroke="#b0bec5" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- AUC -->
  <text x="725" y="235" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">AUC: 0.94</text>
  
  <!-- Bottom - Test Info -->
  <rect x="610" y="490" width="230" height="120" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="630" y="515" font-family="Arial" font-size="16" font-weight="bold" fill="#263238">Test Information</text>
  
  <text x="630" y="540" font-family="Arial" font-size="13" fill="#263238">• Test dataset: 1,868 samples</text>
  <text x="630" y="565" font-family="Arial" font-size="13" fill="#263238">• Test date: 2023-08-15</text>
  <text x="630" y="590" font-family="Arial" font-size="13" fill="#263238">• Threshold: 0.65</text>
  
  <!-- Bottom Left - Performance Over Time -->
  <rect x="60" y="490" width="540" height="120" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="80" y="515" font-family="Arial" font-size="16" font-weight="bold" fill="#263238">Performance Over Time</text>
  
  <!-- Chart -->
  <rect x="80" y="525" width="500" height="75" fill="white" stroke="#b0bec5" stroke-width="1"/>
  
  <!-- Y Axis Ticks -->
  <line x1="80" y1="525" x2="85" y2="525" stroke="#b0bec5" stroke-width="1"/>
  <line x1="80" y1="550" x2="85" y2="550" stroke="#b0bec5" stroke-width="1"/>
  <line x1="80" y1="575" x2="85" y2="575" stroke="#b0bec5" stroke-width="1"/>
  <line x1="80" y1="600" x2="85" y2="600" stroke="#b0bec5" stroke-width="1"/>
  
  <text x="75" y="530" font-family="Arial" font-size="10" text-anchor="end" fill="#263238">1.0</text>
  <text x="75" y="555" font-family="Arial" font-size="10" text-anchor="end" fill="#263238">0.9</text>
  <text x="75" y="580" font-family="Arial" font-size="10" text-anchor="end" fill="#263238">0.8</text>
  <text x="75" y="605" font-family="Arial" font-size="10" text-anchor="end" fill="#263238">0.7</text>
  
  <!-- X Axis -->
  <line x1="80" y1="600" x2="580" y2="600" stroke="#b0bec5" stroke-width="1"/>
  
  <!-- X Axis Labels -->
  <text x="130" y="615" font-family="Arial" font-size="10" text-anchor="middle" fill="#263238">v1.0</text>
  <text x="230" y="615" font-family="Arial" font-size="10" text-anchor="middle" fill="#263238">v1.5</text>
  <text x="330" y="615" font-family="Arial" font-size="10" text-anchor="middle" fill="#263238">v2.0</text>
  <text x="430" y="615" font-family="Arial" font-size="10" text-anchor="middle" fill="#263238">v2.1</text>
  <text x="530" y="615" font-family="Arial" font-size="10" text-anchor="middle" fill="#263238">v2.2β</text>
  
  <!-- Performance Lines -->
  <polyline points="130,575 230,565 330,550 430,535 530,530" stroke="#4caf50" stroke-width="2" fill="none"/>
  <polyline points="130,590 230,580 330,560 430,540 530,535" stroke="#2196f3" stroke-width="2" fill="none"/>
  <polyline points="130,580 230,575 330,555 430,545 530,540" stroke="#9c27b0" stroke-width="2" fill="none"/>
  
  <!-- Legend -->
  <circle cx="100" y="535" r="5" fill="#4caf50" stroke="none"/>
  <text x="110" y="540" font-family="Arial" font-size="10" fill="#263238">Accuracy</text>
  
  <circle cx="165" y="535" r="5" fill="#2196f3" stroke="none"/>
  <text x="175" y="540" font-family="Arial" font-size="10" fill="#263238">F1 Score</text>
  
  <circle cx="230" y="535" r="5" fill="#9c27b0" stroke="none"/>
  <text x="240" y="540" font-family="Arial" font-size="10" fill="#263238">Precision</text>
</svg> 