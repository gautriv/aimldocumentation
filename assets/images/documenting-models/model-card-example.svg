<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">Model Card Example: Product Recommendation System</text>
  
  <!-- Main model card background -->
  <rect x="100" y="80" width="700" height="540" fill="white" stroke="#3f51b5" stroke-width="2" rx="8"/>
  
  <!-- Card Header -->
  <rect x="100" y="80" width="700" height="60" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="8"/>
  <text x="450" y="120" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#1a237e">Model Card: ProductRecSys v2.1</text>
  
  <!-- Model Details Section -->
  <rect x="120" y="160" width="660" height="80" fill="#f5f7fa" stroke="#c5cae9" stroke-width="1" rx="4"/>
  <text x="150" y="185" font-family="Arial" font-size="16" font-weight="bold" fill="#3f51b5">Model Details</text>
  
  <!-- Model Details Content with "typing" animation -->
  <text x="150" y="210">
    <tspan font-family="Arial" font-size="14" fill="#263238">Developer: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">E-Commerce ML Team</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="2s" fill="freeze" />
  </text>
  
  <text x="450" y="210">
    <tspan font-family="Arial" font-size="14" fill="#263238">Model Date: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">August 15, 2023</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="2s" begin="0.5s" fill="freeze" />
  </text>
  
  <text x="150" y="230">
    <tspan font-family="Arial" font-size="14" fill="#263238">Model Type: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">Collaborative Filtering with Neural Network</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="2s" begin="1s" fill="freeze" />
  </text>
  
  <text x="450" y="230">
    <tspan font-family="Arial" font-size="14" fill="#263238">License: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">Proprietary</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="2s" begin="1.5s" fill="freeze" />
  </text>
  
  <!-- Intended Use Section -->
  <rect x="120" y="260" width="660" height="80" fill="#f5f7fa" stroke="#c5cae9" stroke-width="1" rx="4"/>
  <text x="150" y="285" font-family="Arial" font-size="16" font-weight="bold" fill="#3f51b5">Intended Use</text>
  
  <text x="150" y="310">
    <tspan font-family="Arial" font-size="14" fill="#263238">Primary Intended Uses: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">Recommend products to users on the e-commerce platform</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="2.5s" begin="2s" fill="freeze" />
  </text>
  
  <text x="150" y="330">
    <tspan font-family="Arial" font-size="14" fill="#263238">Out-of-Scope Uses: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">Not intended for personalized pricing or inventory management</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="2.5s" begin="2.5s" fill="freeze" />
  </text>
  
  <!-- Metrics Section -->
  <rect x="120" y="360" width="660" height="100" fill="#f5f7fa" stroke="#c5cae9" stroke-width="1" rx="4"/>
  <text x="150" y="385" font-family="Arial" font-size="16" font-weight="bold" fill="#3f51b5">Metrics</text>
  
  <text x="150" y="410">
    <tspan font-family="Arial" font-size="14" fill="#263238">Click-through rate: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">12.3%</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="1.5s" begin="3s" fill="freeze" />
  </text>
  
  <text x="350" y="410">
    <tspan font-family="Arial" font-size="14" fill="#263238">Conversion rate: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">3.1%</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="1.5s" begin="3.2s" fill="freeze" />
  </text>
  
  <text x="550" y="410">
    <tspan font-family="Arial" font-size="14" fill="#263238">MAP@10: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">0.28</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="1.5s" begin="3.4s" fill="freeze" />
  </text>
  
  <text x="150" y="430">
    <tspan font-family="Arial" font-size="14" fill="#263238">Decision Threshold: </tspan>
    <tspan font-family="Arial" font-size="14" fill="#1a237e">Minimum confidence score of 0.35 for recommendation display</tspan>
    <animate attributeName="textLength" from="0" to="100%" dur="2.5s" begin="3.6s" fill="freeze" />
  </text>
  
  <!-- Ethical Considerations Section -->
  <rect x="120" y="480" width="660" height="120" fill="#f5f7fa" stroke="#c5cae9" stroke-width="1" rx="4"/>
  <text x="150" y="505" font-family="Arial" font-size="16" font-weight="bold" fill="#3f51b5">Ethical Considerations</text>
  
  <!-- Bullet points for ethical considerations -->
  <circle cx="160" cy="530" r="4" fill="#3f51b5">
    <animate attributeName="r" from="0" to="4" dur="0.3s" begin="4s" fill="freeze" />
  </circle>
  <text x="175" y="535" font-family="Arial" font-size="14" fill="#263238">
    Model may reinforce existing purchasing patterns, potentially creating "filter bubbles"
    <animate attributeName="textLength" from="0" to="100%" dur="3s" begin="4s" fill="freeze" />
  </text>
  
  <circle cx="160" cy="555" r="4" fill="#3f51b5">
    <animate attributeName="r" from="0" to="4" dur="0.3s" begin="4.5s" fill="freeze" />
  </circle>
  <text x="175" y="560" font-family="Arial" font-size="14" fill="#263238">
    May underserve new users with limited history ("cold start" problem)
    <animate attributeName="textLength" from="0" to="100%" dur="3s" begin="4.5s" fill="freeze" />
  </text>
  
  <circle cx="160" cy="580" r="4" fill="#3f51b5">
    <animate attributeName="r" from="0" to="4" dur="0.3s" begin="5s" fill="freeze" />
  </circle>
  <text x="175" y="585" font-family="Arial" font-size="14" fill="#263238">
    Privacy considerations: Uses only anonymized user identifiers and aggregated patterns
    <animate attributeName="textLength" from="0" to="100%" dur="3s" begin="5s" fill="freeze" />
  </text>
  
  <!-- Visual indicators showing the documentation process -->
  <!-- Checkmarks that appear as sections are completed -->
  <rect x="755" y="160" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1" rx="2">
    <animate attributeName="stroke" from="#e8eaf6" to="#3f51b5" dur="0.3s" begin="2s" fill="freeze" />
  </rect>
  <path d="M 760,170 L 765,175 L 770,165" stroke="#4caf50" stroke-width="2" fill="none">
    <animate attributeName="stroke-width" from="0" to="2" dur="0.3s" begin="2s" fill="freeze" />
  </path>
  
  <rect x="755" y="260" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1" rx="2">
    <animate attributeName="stroke" from="#e8eaf6" to="#3f51b5" dur="0.3s" begin="3s" fill="freeze" />
  </rect>
  <path d="M 760,270 L 765,275 L 770,265" stroke="#4caf50" stroke-width="2" fill="none">
    <animate attributeName="stroke-width" from="0" to="2" dur="0.3s" begin="3s" fill="freeze" />
  </path>
  
  <rect x="755" y="360" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1" rx="2">
    <animate attributeName="stroke" from="#e8eaf6" to="#3f51b5" dur="0.3s" begin="4s" fill="freeze" />
  </rect>
  <path d="M 760,370 L 765,375 L 770,365" stroke="#4caf50" stroke-width="2" fill="none">
    <animate attributeName="stroke-width" from="0" to="2" dur="0.3s" begin="4s" fill="freeze" />
  </path>
  
  <rect x="755" y="480" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1" rx="2">
    <animate attributeName="stroke" from="#e8eaf6" to="#3f51b5" dur="0.3s" begin="5.5s" fill="freeze" />
  </rect>
  <path d="M 760,490 L 765,495 L 770,485" stroke="#4caf50" stroke-width="2" fill="none">
    <animate attributeName="stroke-width" from="0" to="2" dur="0.3s" begin="5.5s" fill="freeze" />
  </path>
  
  <!-- Status indicator -->
  <rect x="350" y="605" width="200" height="25" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="12.5">
    <animate attributeName="fill" from="#f5f7fa" to="#e8f5e9" dur="0.5s" begin="5.7s" fill="freeze" />
    <animate attributeName="stroke" from="#f5f7fa" to="#4caf50" dur="0.5s" begin="5.7s" fill="freeze" />
  </rect>
  <text x="450" y="623" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5e20">
    Model Card Complete!
    <animate attributeName="fill" from="#f5f7fa" to="#1b5e20" dur="0.5s" begin="5.7s" fill="freeze" />
  </text>
  
  <!-- Animated cursor that simulates typing -->
  <rect id="cursor" x="300" y="208" width="2" height="14" fill="#1a237e">
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" />
    <animate attributeName="x" values="300;450;600;300;450;600;300;450;600;300" dur="6s" fill="freeze" />
    <animate attributeName="y" values="208;208;208;228;228;228;310;330;410;430" dur="6s" fill="freeze" />
  </rect>
  
  <!-- Progress indicator -->
  <rect x="100" y="615" width="700" height="5" fill="#e0e0e0" rx="2.5"/>
  <rect x="100" y="615" width="175" height="5" fill="#3f51b5" rx="2.5">
    <animate attributeName="width" from="0" to="700" dur="6s" fill="freeze" />
  </rect>
</svg> 