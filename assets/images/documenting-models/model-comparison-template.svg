<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">Model Comparison Documentation Template</text>
  
  <!-- Main comparison table -->
  <rect x="50" y="80" width="800" height="590" fill="white" stroke="#b0bec5" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="800" height="60" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="10"/>
  <text x="150" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#263238">Comparison Criteria</text>
  <text x="350" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#263238">Model A: [Name]</text>
  <text x="650" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#263238">Model B: [Name]</text>
  
  <!-- Model Overview -->
  <rect x="50" y="140" width="200" height="60" fill="#e3f2fd" stroke="#90caf9" stroke-width="1"/>
  <text x="150" y="180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Model Overview</text>
  
  <rect x="250" y="140" width="300" height="60" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="270" y="165" font-family="Arial" font-size="14" fill="#263238">Type: Random Forest</text>
  <text x="270" y="185" font-family="Arial" font-size="14" fill="#263238">Purpose: Classification of customer churn</text>
  
  <rect x="550" y="140" width="300" height="60" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="570" y="165" font-family="Arial" font-size="14" fill="#263238">Type: Gradient Boosting</text>
  <text x="570" y="185" font-family="Arial" font-size="14" fill="#263238">Purpose: Classification of customer churn</text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="200" width="200" height="100" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="1"/>
  <text x="150" y="240" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#2e7d32">Performance Metrics</text>
  
  <rect x="250" y="200" width="300" height="100" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="270" y="225" font-family="Arial" font-size="14" fill="#263238">Accuracy: 0.85</text>
  <text x="270" y="250" font-family="Arial" font-size="14" fill="#263238">F1 Score: 0.83</text>
  <text x="270" y="275" font-family="Arial" font-size="14" fill="#263238">ROC AUC: 0.89</text>
  
  <rect x="550" y="200" width="300" height="100" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="570" y="225" font-family="Arial" font-size="14" fill="#263238">Accuracy: 0.87</text>
  <text x="570" y="250" font-family="Arial" font-size="14" fill="#263238">F1 Score: 0.86</text>
  <text x="570" y="275" font-family="Arial" font-size="14" fill="#263238">ROC AUC: 0.92</text>
  
  <!-- Training Data -->
  <rect x="50" y="300" width="200" height="80" fill="#fff3e0" stroke="#ffcc80" stroke-width="1"/>
  <text x="150" y="340" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ef6c00">Training Data</text>
  
  <rect x="250" y="300" width="300" height="80" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="270" y="325" font-family="Arial" font-size="14" fill="#263238">Dataset: Customer data 2020-2021</text>
  <text x="270" y="350" font-family="Arial" font-size="14" fill="#263238">Samples: 25,000</text>
  
  <rect x="550" y="300" width="300" height="80" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="570" y="325" font-family="Arial" font-size="14" fill="#263238">Dataset: Customer data 2020-2022</text>
  <text x="570" y="350" font-family="Arial" font-size="14" fill="#263238">Samples: 35,000</text>
  
  <!-- Key Parameters -->
  <rect x="50" y="380" width="200" height="100" fill="#e8eaf6" stroke="#c5cae9" stroke-width="1"/>
  <text x="150" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#3949ab">Key Parameters</text>
  
  <rect x="250" y="380" width="300" height="100" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="270" y="405" font-family="Arial" font-size="14" fill="#263238">Trees: 100</text>
  <text x="270" y="430" font-family="Arial" font-size="14" fill="#263238">Max Depth: 10</text>
  <text x="270" y="455" font-family="Arial" font-size="14" fill="#263238">Features: 15</text>
  
  <rect x="550" y="380" width="300" height="100" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="570" y="405" font-family="Arial" font-size="14" fill="#263238">Trees: 150</text>
  <text x="570" y="430" font-family="Arial" font-size="14" fill="#263238">Learning Rate: 0.1</text>
  <text x="570" y="455" font-family="Arial" font-size="14" fill="#263238">Features: 15</text>
  
  <!-- Explainability -->
  <rect x="50" y="480" width="200" height="80" fill="#f3e5f5" stroke="#e1bee7" stroke-width="1"/>
  <text x="150" y="520" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#6a1b9a">Explainability</text>
  
  <rect x="250" y="480" width="300" height="80" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="270" y="505" font-family="Arial" font-size="14" fill="#263238">Method: Feature Importance</text>
  <text x="270" y="530" font-family="Arial" font-size="14" fill="#263238">Interpretability: Medium</text>
  
  <rect x="550" y="480" width="300" height="80" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="570" y="505" font-family="Arial" font-size="14" fill="#263238">Method: SHAP Values</text>
  <text x="570" y="530" font-family="Arial" font-size="14" fill="#263238">Interpretability: Medium</text>
  
  <!-- Operational Requirements -->
  <rect x="50" y="560" width="200" height="80" fill="#ffebee" stroke="#ffcdd2" stroke-width="1"/>
  <text x="150" y="585" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#c62828">Operational</text>
  <text x="150" y="605" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#c62828">Requirements</text>
  
  <rect x="250" y="560" width="300" height="80" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="270" y="585" font-family="Arial" font-size="14" fill="#263238">Inference Time: 15ms</text>
  <text x="270" y="610" font-family="Arial" font-size="14" fill="#263238">Memory: 350MB</text>
  
  <rect x="550" y="560" width="300" height="80" fill="white" stroke="#b0bec5" stroke-width="1"/>
  <text x="570" y="585" font-family="Arial" font-size="14" fill="#263238">Inference Time: 25ms</text>
  <text x="570" y="610" font-family="Arial" font-size="14" fill="#263238">Memory: 420MB</text>
  
  <!-- Recommendations -->
  <rect x="50" y="640" width="800" height="30" fill="#e0f7fa" stroke="#80deea" stroke-width="1" rx="5"/>
  <text x="450" y="660" font-family="Arial" font-size="16" text-anchor="middle" fill="#006064">Recommendation: Based on superior performance metrics, Model B is recommended for production.</text>
  
  <!-- Visual indicators -->
  <!-- Model A Rating -->
  <circle cx="530" y="240" r="15" fill="#ffc107" stroke="#ff6f00" stroke-width="2"/>
  <text x="530" y="245" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">B</text>
  
  <!-- Model B Rating -->
  <circle cx="830" y="240" r="15" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="830" y="245" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">A</text>
  
  <!-- Legend -->
  <rect x="650" y="640" width="160" height="30" fill="white" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <circle cx="670" y="655" r="10" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
  <text x="670" y="659" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="white">A</text>
  <circle cx="700" y="655" r="10" fill="#ffc107" stroke="#ff6f00" stroke-width="1"/>
  <text x="700" y="659" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="white">B</text>
  <circle cx="730" y="655" r="10" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  <text x="730" y="659" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="white">C</text>
  <text x="780" y="659" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">Performance Rating</text>
</svg> 