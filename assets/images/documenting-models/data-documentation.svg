<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">Data Documentation for AI Models</text>
  
  <!-- Main sections background -->
  <rect x="50" y="80" width="700" height="580" fill="white" stroke="#b0bec5" stroke-width="2" rx="10"/>
  
  <!-- Data Checklist -->
  <rect x="70" y="100" width="660" height="90" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="5"/>
  <text x="90" y="125" font-family="Arial" font-size="18" font-weight="bold" fill="#1a237e">Essential Data Documentation Checklist</text>
  
  <rect x="90" y="140" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="103" y="155" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#3f51b5">✓</text>
  <text x="120" y="155" font-family="Arial" font-size="14" fill="#283593">Data sources and collection methods</text>
  
  <rect x="320" y="140" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="333" y="155" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#3f51b5">✓</text>
  <text x="350" y="155" font-family="Arial" font-size="14" fill="#283593">Data preprocessing steps</text>
  
  <rect x="550" y="140" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="563" y="155" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#3f51b5">✓</text>
  <text x="580" y="155" font-family="Arial" font-size="14" fill="#283593">Feature engineering methods</text>
  
  <rect x="90" y="160" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="103" y="175" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#3f51b5">✓</text>
  <text x="120" y="175" font-family="Arial" font-size="14" fill="#283593">Data statistics and distributions</text>
  
  <rect x="320" y="160" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="333" y="175" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#3f51b5">✓</text>
  <text x="350" y="175" font-family="Arial" font-size="14" fill="#283593">Data limitations and biases</text>
  
  <rect x="550" y="160" width="20" height="20" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="563" y="175" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#3f51b5">✓</text>
  <text x="580" y="175" font-family="Arial" font-size="14" fill="#283593">Train/test split strategy</text>
  
  <!-- Data Sources Section -->
  <rect x="70" y="210" width="320" height="180" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="5"/>
  <text x="90" y="235" font-family="Arial" font-size="18" font-weight="bold" fill="#01579b">Data Sources</text>
  
  <rect x="90" y="250" width="280" height="120" fill="white" stroke="#b3e5fc" stroke-width="1" rx="3"/>
  
  <text x="100" y="270" font-family="Arial" font-size="14" font-weight="bold" fill="#0277bd">Source 1: Customer Review Database</text>
  <text x="110" y="290" font-family="Arial" font-size="12" fill="#01579b">• Collection period: Jan 2021 - Dec 2022</text>
  <text x="110" y="310" font-family="Arial" font-size="12" fill="#01579b">• Method: API extracts from review platform</text>
  <text x="110" y="330" font-family="Arial" font-size="12" fill="#01579b">• Volume: 125,000 reviews</text>
  <text x="110" y="350" font-family="Arial" font-size="12" fill="#01579b">• License: Commercial use authorized</text>
  
  <!-- Document Icon -->
  <rect x="340" y="260" width="30" height="40" fill="#0288d1" stroke="none"/>
  <rect x="340" y="260" width="30" height="5" fill="white" stroke="none"/>
  <polygon points="340,260 350,250 370,250 370,300 340,300" fill="#81d4fa" stroke="none"/>
  <rect x="350" y="270" width="15" height="2" fill="white" stroke="none"/>
  <rect x="350" y="275" width="15" height="2" fill="white" stroke="none"/>
  <rect x="350" y="280" width="10" height="2" fill="white" stroke="none"/>
  
  <!-- Preprocessing Section -->
  <rect x="410" y="210" width="320" height="180" fill="#e8f5e9" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="430" y="235" font-family="Arial" font-size="18" font-weight="bold" fill="#1b5e20">Data Preprocessing</text>
  
  <rect x="430" y="250" width="280" height="120" fill="white" stroke="#c8e6c9" stroke-width="1" rx="3"/>
  
  <text x="440" y="270" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">Text Preprocessing Pipeline</text>
  <text x="450" y="290" font-family="Arial" font-size="12" fill="#1b5e20">1. Lowercasing and punctuation removal</text>
  <text x="450" y="310" font-family="Arial" font-size="12" fill="#1b5e20">2. Stop word filtering</text>
  <text x="450" y="330" font-family="Arial" font-size="12" fill="#1b5e20">3. Lemmatization</text>
  <text x="450" y="350" font-family="Arial" font-size="12" fill="#1b5e20">4. Special character handling</text>
  
  <!-- Gear Icon -->
  <circle cx="680" y="275" r="20" fill="#388e3c" stroke="none"/>
  <circle cx="680" y="275" r="10" fill="white" stroke="none"/>
  <path d="M 680,255 L 683,258 L 687,259 L 687,265 L 690,267 L 695,265 L 698,268 L 697,273 L 700,276 L 695,280 L 694,284 L 690,285 L 688,290 L 685,288 L 680,290 L 676,288 L 672,290 L 670,285 L 665,284 L 664,280 L 660,277 L 662,272 L 665,268 L 669,265 L 668,260 L 672,258 L 676,256 L 680,255" fill="#81c784" stroke="none"/>
  
  <!-- Data Statistics Section -->
  <rect x="70" y="410" width="320" height="230" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="90" y="435" font-family="Arial" font-size="18" font-weight="bold" fill="#e65100">Data Statistics</text>
  
  <!-- Bar Chart -->
  <rect x="90" y="450" width="280" height="170" fill="white" stroke="#ffe0b2" stroke-width="1" rx="3"/>
  
  <!-- Chart Title -->
  <text x="120" y="470" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100">Class Distribution</text>
  
  <!-- Axis -->
  <line x1="110" y1="590" x2="350" y2="590" stroke="#e65100" stroke-width="1"/>
  <line x1="110" y1="590" x2="110" y2="480" stroke="#e65100" stroke-width="1"/>
  
  <!-- Bars -->
  <rect x="130" y="530" width="40" height="60" fill="#ffb74d" stroke="#e65100" stroke-width="1"/>
  <rect x="190" y="500" width="40" height="90" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <rect x="250" y="520" width="40" height="70" fill="#fb8c00" stroke="#e65100" stroke-width="1"/>
  <rect x="310" y="550" width="40" height="40" fill="#f57c00" stroke="#e65100" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="150" y="605" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">Negative</text>
  <text x="210" y="605" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">Neutral</text>
  <text x="270" y="605" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">Positive</text>
  <text x="330" y="605" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">Mixed</text>
  
  <text x="150" y="525" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">30%</text>
  <text x="210" y="495" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">45%</text>
  <text x="270" y="515" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">35%</text>
  <text x="330" y="545" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">20%</text>
  
  <!-- Data Limitations Section -->
  <rect x="410" y="410" width="320" height="230" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="430" y="435" font-family="Arial" font-size="18" font-weight="bold" fill="#4a148c">Data Limitations & Biases</text>
  
  <rect x="430" y="450" width="280" height="170" fill="white" stroke="#e1bee7" stroke-width="1" rx="3"/>
  
  <text x="440" y="470" font-family="Arial" font-size="14" font-weight="bold" fill="#4a148c">Identified Limitations</text>
  
  <text x="440" y="495" font-family="Arial" font-size="12" fill="#4a148c">• Geographic bias: 80% U.S. based reviews</text>
  <text x="440" y="520" font-family="Arial" font-size="12" fill="#4a148c">• Temporal skew: More data from Q4 2022</text>
  <text x="440" y="545" font-family="Arial" font-size="12" fill="#4a148c">• Language limitations: English only</text>
  <text x="440" y="570" font-family="Arial" font-size="12" fill="#4a148c">• Missing demographics: Age, gender unknown</text>
  <text x="440" y="595" font-family="Arial" font-size="12" fill="#4a148c">• Potential selection bias in reviews</text>
  
  <!-- Warning Icon -->
  <polygon points="680,480 665,505 695,505" fill="#7b1fa2" stroke="none"/>
  <text x="680" y="500" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="white">!</text>
  
  <!-- Footer -->
  <rect x="70" y="660" width="660" height="50" fill="#eceff1" stroke="#b0bec5" stroke-width="1" rx="5"/>
  <text x="400" y="690" font-family="Arial" font-size="14" text-anchor="middle" fill="#546e7a">Comprehensive data documentation is the foundation for explainable and trustworthy AI models</text>
</svg> 