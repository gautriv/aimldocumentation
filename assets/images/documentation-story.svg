<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fee2e2" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#dcfce7" />
    </linearGradient>
    
    <!-- Document styles -->
    <linearGradient id="doc-gradient-poor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fecaca" />
      <stop offset="100%" stop-color="#fee2e2" />
    </linearGradient>
    
    <linearGradient id="doc-gradient-good" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bbf7d0" />
      <stop offset="100%" stop-color="#dcfce7" />
    </linearGradient>
    
    <!-- Character expressions -->
    <g id="face-happy">
      <circle cx="0" cy="0" r="25" fill="#fdba74" />
      <circle cx="-8" cy="-5" r="3" fill="#1e293b" />
      <circle cx="8" cy="-5" r="3" fill="#1e293b" />
      <path d="M-10,5 C-7,11 7,11 10,5" stroke="#1e293b" stroke-width="2" fill="none" />
    </g>
    
    <g id="face-confused">
      <circle cx="0" cy="0" r="25" fill="#fdba74" />
      <circle cx="-8" cy="-5" r="3" fill="#1e293b" />
      <circle cx="8" cy="-5" r="3" fill="#1e293b" />
      <path d="M-10,10 C-7,8 7,12 10,10" stroke="#1e293b" stroke-width="2" fill="none" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1e293b">?</text>
    </g>
    
    <g id="face-sad">
      <circle cx="0" cy="0" r="25" fill="#fdba74" />
      <circle cx="-8" cy="-5" r="3" fill="#1e293b" />
      <circle cx="8" cy="-5" r="3" fill="#1e293b" />
      <path d="M-10,10 C-7,5 7,5 10,10" stroke="#1e293b" stroke-width="2" fill="none" />
    </g>
    
    <g id="face-frustrated">
      <circle cx="0" cy="0" r="25" fill="#fdba74" />
      <circle cx="-8" cy="-5" r="3" fill="#1e293b" />
      <circle cx="8" cy="-5" r="3" fill="#1e293b" />
      <path d="M-10,10 C-7,15 7,15 10,10" stroke="#1e293b" stroke-width="2" fill="none" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1e293b">!</text>
    </g>
    
    <!-- Speech bubble -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
      <feBlend in="SourceGraphic" in2="offsetBlur" mode="normal" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a" text-anchor="middle">The Documentation Journey: From Chaos to Clarity</text>
  
  <!-- Timeline path -->
  <path d="M100,250 C230,180 370,320 500,250 C630,180 770,320 900,250" stroke="#94a3b8" stroke-width="5" stroke-dasharray="10,5" fill="none" />
  
  <!-- Stage 1: Poor Documentation (Left Side) -->
  <g transform="translate(175, 175)">
    <!-- Character (Alex) -->
    <g transform="translate(-80, 0)">
      <!-- Body -->
      <rect x="-20" y="25" width="40" height="60" rx="10" ry="10" fill="#bae6fd" />
      
      <!-- Face -->
      <use xlink:href="#face-frustrated" />
      
      <!-- Name -->
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e" text-anchor="middle">Alex</text>
    </g>
    
    <!-- Poorly documented AI system -->
    <g transform="translate(60, 0)">
      <!-- Document stack -->
      <rect x="-45" y="-25" width="90" height="120" fill="url(#doc-gradient-poor)" stroke="#f87171" stroke-width="2" rx="5" ry="5" />
      <rect x="-40" y="-20" width="80" height="20" fill="#fecaca" stroke="#f87171" stroke-width="1" rx="2" ry="2" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#991b1b">AI Model</text>
      
      <!-- Messy notes -->
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#991b1b" stroke-width="1" />
      <line x1="-35" y1="25" x2="15" y2="25" stroke="#991b1b" stroke-width="1" />
      <line x1="-30" y1="40" x2="35" y2="40" stroke="#991b1b" stroke-width="1" />
      <line x1="-25" y1="55" x2="25" y2="55" stroke="#991b1b" stroke-width="1" />
      <line x1="-35" y1="70" x2="30" y2="70" stroke="#991b1b" stroke-width="1" />
      
      <!-- Missing pages -->
      <path d="M25,-15 L45,-25 L45,85 L25,75 Z" fill="#fee2e2" stroke="#f87171" stroke-width="1" />
      <path d="M25,-15 L45,-25" stroke="#f87171" stroke-width="1" stroke-dasharray="4,2" />
      
      <!-- Warning sign -->
      <g transform="translate(30, 30)">
        <polygon points="0,-15 13,9 -13,9" fill="#fef08a" stroke="#ca8a04" stroke-width="1" />
        <text x="0" y="7" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ca8a04">!</text>
      </g>
      
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">Poor Documentation</text>
    </g>
    
    <!-- Speech bubble -->
    <g transform="translate(0, -80)" filter="url(#drop-shadow)">
      <path d="M-100,-30 L100,-30 C115,-30 125,-20 125,-5 L125,20 C125,35 115,45 100,45 L20,45 L0,75 L-20,45 L-100,45 C-115,45 -125,35 -125,20 L-125,-5 C-125,-20 -115,-30 -100,-30 Z" fill="white" />
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">"I spent months building this model...</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">but I never documented how it works</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">or why I made these design choices."</text>
    </g>
  </g>
  
  <!-- Stage 2: The consequences (Middle) -->
  <g transform="translate(400, 250)">
    <!-- Team trying to use the system -->
    <g transform="translate(0, 0)">
      <!-- Team members -->
      <!-- Character 1 -->
      <g transform="translate(-60, 0)">
        <!-- Body -->
        <rect x="-15" y="25" width="30" height="50" rx="8" ry="8" fill="#ddd6fe" />
        <!-- Face -->
        <use xlink:href="#face-confused" transform="scale(0.8)" />
      </g>
      
      <!-- Character 2 -->
      <g transform="translate(0, 10)">
        <!-- Body -->
        <rect x="-15" y="25" width="30" height="50" rx="8" ry="8" fill="#c7d2fe" />
        <!-- Face -->
        <use xlink:href="#face-sad" transform="scale(0.8)" />
      </g>
      
      <!-- Character 3 -->
      <g transform="translate(60, 0)">
        <!-- Body -->
        <rect x="-15" y="25" width="30" height="50" rx="8" ry="8" fill="#a5b4fc" />
        <!-- Face -->
        <use xlink:href="#face-confused" transform="scale(0.8)" />
      </g>
      
      <!-- Group label -->
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca" text-anchor="middle">New Team Members</text>
    </g>
    
    <!-- Speech bubble -->
    <g transform="translate(0, -80)" filter="url(#drop-shadow)">
      <path d="M-120,-30 L120,-30 C135,-30 145,-20 145,-5 L145,20 C145,35 135,45 120,45 L20,45 L0,75 L-20,45 L-120,45 C-135,45 -145,35 -145,20 L-145,-5 C-145,-20 -135,-30 -120,-30 Z" fill="white" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">"How does this model work? What data was used?</text>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Why were these parameters chosen? Is this output normal?</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">We'll have to start from scratch..."</text>
    </g>
    
    <!-- Cost indicators -->
    <g transform="translate(0, 140)">
      <rect x="-125" y="0" width="250" height="50" rx="25" ry="25" fill="#fecaca" opacity="0.7" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991b1b">6 Months of Work Wasted</text>
      <text x="0" y="38" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f1d1d">$150,000+ in Development Costs Lost</text>
    </g>
  </g>
  
  <!-- Stage 3: Good Documentation (Right Side) -->
  <g transform="translate(625, 175)">
    <!-- Character (Alex - Learned) -->
    <g transform="translate(-80, 0)">
      <!-- Body -->
      <rect x="-20" y="25" width="40" height="60" rx="10" ry="10" fill="#bae6fd" />
      
      <!-- Face -->
      <use xlink:href="#face-happy" />
      
      <!-- Name -->
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e" text-anchor="middle">Alex (Later)</text>
    </g>
    
    <!-- Well documented AI system -->
    <g transform="translate(60, 0)">
      <!-- Document stack -->
      <rect x="-45" y="-25" width="90" height="120" fill="url(#doc-gradient-good)" stroke="#4ade80" stroke-width="2" rx="5" ry="5" />
      <rect x="-40" y="-20" width="80" height="20" fill="#bbf7d0" stroke="#4ade80" stroke-width="1" rx="2" ry="2" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">AI Model</text>
      
      <!-- Clean, organized notes -->
      <rect x="-35" y="5" width="70" height="12" rx="2" ry="2" fill="#dcfce7" stroke="#4ade80" stroke-width="0.5" />
      <rect x="-35" y="22" width="70" height="12" rx="2" ry="2" fill="#dcfce7" stroke="#4ade80" stroke-width="0.5" />
      <rect x="-35" y="39" width="70" height="12" rx="2" ry="2" fill="#dcfce7" stroke="#4ade80" stroke-width="0.5" />
      <rect x="-35" y="56" width="70" height="12" rx="2" ry="2" fill="#dcfce7" stroke="#4ade80" stroke-width="0.5" />
      <rect x="-35" y="73" width="70" height="12" rx="2" ry="2" fill="#dcfce7" stroke="#4ade80" stroke-width="0.5" />
      
      <!-- Check mark -->
      <g transform="translate(30, 30)">
        <circle cx="0" cy="0" r="15" fill="#bbf7d0" stroke="#166534" stroke-width="1" />
        <path d="M-7,0 L-2,5 L7,-5" stroke="#166534" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      </g>
      
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534" text-anchor="middle">Great Documentation</text>
    </g>
    
    <!-- Speech bubble -->
    <g transform="translate(0, -80)" filter="url(#drop-shadow)">
      <path d="M-100,-30 L100,-30 C115,-30 125,-20 125,-5 L125,30 C125,45 115,55 100,55 L20,55 L0,85 L-20,55 L-100,55 C-115,55 -125,45 -125,30 L-125,-5 C-125,-20 -115,-30 -100,-30 Z" fill="white" />
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">"I documented everything: model architecture,</text>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">data sources, training process, limitations,</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">expected behaviors, and maintenance steps.</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">The project will live on even if I move teams!"</text>
    </g>
  </g>
  
  <!-- Outcomes (Right-bottom) -->
  <g transform="translate(625, 375)">
    <rect x="-125" y="0" width="250" height="80" rx="10" ry="10" fill="#bbf7d0" opacity="0.7" />
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">Successful Knowledge Transfer</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#166534">• Team can understand and maintain the model</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#166534">• Organization preserves valuable IP</text>
  </g>
  
  <!-- Lessons Learned (Bottom) -->
  <g transform="translate(400, 460)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Lesson: Documentation is an investment, not an expense</text>
  </g>
</svg> 