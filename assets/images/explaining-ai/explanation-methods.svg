<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">The AI Explainer's Toolkit</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="800" height="540" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Method 1: Metaphors & Analogies -->
  <rect x="80" y="100" width="220" height="230" rx="8" fill="#e8f5e9" stroke="#43a047" stroke-width="1.5"/>
  <text x="190" y="125" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2e7d32">Metaphors & Analogies</text>
  
  <rect x="95" y="140" width="190" height="70" rx="5" fill="white" stroke="#43a047" stroke-width="1"/>
  <text x="190" y="165" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2e7d32">"Machine learning is like teaching</text>
  <text x="190" y="185" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2e7d32">a child through examples rather</text>
  <text x="190" y="205" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2e7d32">than explicit instructions."</text>
  
  <rect x="95" y="220" width="190" height="70" rx="5" fill="white" stroke="#43a047" stroke-width="1"/>
  <text x="190" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">Connect new concepts to</text>
  <text x="190" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">familiar experiences from</text>
  <text x="190" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">the user's everyday life</text>
  
  <circle cx="115" y="315" r="15" fill="#43a047" stroke="none"/>
  <text x="115" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">✓</text>
  <text x="190" y="320" font-family="Arial" font-size="13" fill="#2e7d32">Perfect for introducing AI concepts</text>
  
  <!-- Method 2: Visual Explanations -->
  <rect x="340" y="100" width="220" height="230" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5"/>
  <text x="450" y="125" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Visual Explanations</text>
  
  <!-- Mini visualization example -->
  <rect x="355" y="140" width="190" height="70" rx="5" fill="white" stroke="#1976d2" stroke-width="1"/>
  <rect x="375" y="150" width="150" height="50" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="0.5"/>
  
  <!-- Bar chart -->
  <rect x="385" y="180" width="20" height="10" fill="#4fc3f7" stroke="none"/>
  <rect x="415" y="170" width="20" height="20" fill="#4fc3f7" stroke="none"/>
  <rect x="445" y="155" width="20" height="35" fill="#4fc3f7" stroke="none"/>
  <rect x="475" y="165" width="20" height="25" fill="#4fc3f7" stroke="none"/>
  <rect x="505" y="175" width="20" height="15" fill="#4fc3f7" stroke="none"/>
  
  <line x1="375" y1="190" x2="525" y2="190" stroke="#9e9e9e" stroke-width="1"/>
  
  <rect x="355" y="220" width="190" height="70" rx="5" fill="white" stroke="#1976d2" stroke-width="1"/>
  <text x="450" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">Show instead of tell with</text>
  <text x="450" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">charts, diagrams, and</text>
  <text x="450" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">interactive visualizations</text>
  
  <circle cx="375" y="315" r="15" fill="#1976d2" stroke="none"/>
  <text x="375" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">✓</text>
  <text x="450" y="320" font-family="Arial" font-size="13" fill="#0d47a1">Great for showing relationships</text>
  
  <!-- Method 3: Examples & Scenarios -->
  <rect x="600" y="100" width="220" height="230" rx="8" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1.5"/>
  <text x="710" y="125" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#6a1b9a">Examples & Scenarios</text>
  
  <rect x="615" y="140" width="190" height="70" rx="5" fill="white" stroke="#7b1fa2" stroke-width="1"/>
  <text x="710" y="163" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#6a1b9a">"When you upload a beach photo,</text>
  <text x="710" y="183" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#6a1b9a">the AI recognizes sand, water,</text>
  <text x="710" y="203" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#6a1b9a">and sky to tag it automatically."</text>
  
  <rect x="615" y="220" width="190" height="70" rx="5" fill="white" stroke="#7b1fa2" stroke-width="1"/>
  <text x="710" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#6a1b9a">Illustrate AI capabilities with</text>
  <text x="710" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#6a1b9a">concrete, relatable examples</text>
  <text x="710" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#6a1b9a">users can easily understand</text>
  
  <circle cx="635" y="315" r="15" fill="#7b1fa2" stroke="none"/>
  <text x="635" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">✓</text>
  <text x="710" y="320" font-family="Arial" font-size="13" fill="#6a1b9a">Effective for practical applications</text>
  
  <!-- Method 4: Progressive Disclosure -->
  <rect x="80" y="360" width="220" height="230" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="1.5"/>
  <text x="190" y="385" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#ef6c00">Progressive Disclosure</text>
  
  <rect x="95" y="400" width="190" height="70" rx="5" fill="white" stroke="#ff9800" stroke-width="1"/>
  <text x="110" y="425" font-family="Arial" font-size="13" text-anchor="start" fill="#ef6c00">Level 1: "Recommendations based</text>
  <text x="140" y="445" font-family="Arial" font-size="13" text-anchor="start" fill="#ef6c00">on your preferences"</text>
  
  <text x="110" y="465" font-family="Arial" font-size="13" text-anchor="start" fill="#ef6c00" style="font-style:italic">→ Learn more</text>
  
  <rect x="95" y="480" width="190" height="70" rx="5" fill="white" stroke="#ff9800" stroke-width="1"/>
  <text x="190" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#ef6c00">Start simple, then provide</text>
  <text x="190" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#ef6c00">paths to more detailed</text>
  <text x="190" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#ef6c00">information as needed</text>
  
  <circle cx="115" y="575" r="15" fill="#ff9800" stroke="none"/>
  <text x="115" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">✓</text>
  <text x="195" y="580" font-family="Arial" font-size="13" fill="#ef6c00">Adapts to different user interests</text>
  
  <!-- Method 5: Counterfactual Explanations -->
  <rect x="340" y="360" width="220" height="230" rx="8" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
  <text x="450" y="385" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#303f9f">Counterfactual Explanations</text>
  
  <rect x="355" y="400" width="190" height="70" rx="5" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="450" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#303f9f">"If you had watched more</text>
  <text x="450" y="445" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#303f9f">documentaries, we would have</text>
  <text x="450" y="465" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#303f9f">recommended 'Planet Earth'"</text>
  
  <rect x="355" y="480" width="190" height="70" rx="5" fill="white" stroke="#3f51b5" stroke-width="1"/>
  <text x="450" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#303f9f">Explain how changing inputs</text>
  <text x="450" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#303f9f">would affect the AI's</text>
  <text x="450" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#303f9f">decisions or recommendations</text>
  
  <circle cx="375" y="575" r="15" fill="#3f51b5" stroke="none"/>
  <text x="375" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">✓</text>
  <text x="455" y="580" font-family="Arial" font-size="13" fill="#303f9f">Helps users understand key factors</text>
  
  <!-- Method 6: Interactive Experiences -->
  <rect x="600" y="360" width="220" height="230" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="1.5"/>
  <text x="710" y="385" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#c2185b">Interactive Experiences</text>
  
  <rect x="615" y="400" width="190" height="70" rx="5" fill="white" stroke="#e91e63" stroke-width="1"/>
  <!-- Slider representation -->
  <line x1="635" y1="435" x2="785" y2="435" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round"/>
  <circle cx="710" y="435" r="10" fill="#e91e63" stroke="white" stroke-width="2"/>
  <text x="635" y="420" font-family="Arial" font-size="12" fill="#c2185b">Less accurate</text>
  <text x="785" y="420" font-family="Arial" font-size="12" text-anchor="end" fill="#c2185b">More accurate</text>
  <text x="710" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#c2185b">Adjust confidence threshold: 75%</text>
  
  <rect x="615" y="480" width="190" height="70" rx="5" fill="white" stroke="#e91e63" stroke-width="1"/>
  <text x="710" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#c2185b">Let users experiment with</text>
  <text x="710" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#c2185b">AI parameters to see how</text>
  <text x="710" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#c2185b">they affect results</text>
  
  <circle cx="635" y="575" r="15" fill="#e91e63" stroke="none"/>
  <text x="635" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">✓</text>
  <text x="715" y="580" font-family="Arial" font-size="13" fill="#c2185b">Creates memorable understanding</text>
  
  <!-- Bottom notes -->
  <rect x="80" y="600" width="740" height="40" rx="5" fill="#ede7f6" stroke="#673ab7" stroke-width="1.5"/>
  <text x="450" y="625" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#5e35b1">Combine multiple methods for the most effective AI explanations!</text>
</svg> 