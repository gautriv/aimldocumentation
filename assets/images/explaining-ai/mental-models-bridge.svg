<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">Bridging the Gap: User Mental Models vs. AI Reality</text>
  
  <!-- Left side - User Mental Model -->
  <rect x="80" y="100" width="300" height="350" rx="10" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
  <text x="230" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#2e7d32">User's Mental Model</text>
  <text x="230" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2e7d32">"How users think it works"</text>
  
  <!-- User thought bubbles -->
  <ellipse cx="220" y="210" rx="120" ry="40" fill="white" stroke="#43a047" stroke-width="1.5"/>
  <text x="220" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">"The AI reads my mind!"</text>
  
  <ellipse cx="140" y="280" rx="100" ry="40" fill="white" stroke="#43a047" stroke-width="1.5"/>
  <text x="140" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">"It's like a person inside</text>
  <text x="140" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">my phone!"</text>
  
  <ellipse cx="280" y="280" rx="100" ry="40" fill="white" stroke="#43a047" stroke-width="1.5"/>
  <text x="280" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">"It understands</text>
  <text x="280" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">exactly what I want."</text>
  
  <ellipse cx="160" y="350" rx="100" ry="40" fill="white" stroke="#43a047" stroke-width="1.5"/>
  <text x="160" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">"It knows what I'm</text>
  <text x="160" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">going to type next!"</text>
  
  <ellipse cx="300" y="350" rx="100" ry="40" fill="white" stroke="#43a047" stroke-width="1.5"/>
  <text x="300" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">"It's just like talking</text>
  <text x="300" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">to a human assistant."</text>
  
  <!-- User stick figure -->
  <circle cx="230" y="440" r="20" fill="#43a047" stroke="#2e7d32" stroke-width="2"/>
  <circle cx="230" y="420" r="8" fill="#43a047" stroke="#2e7d32" stroke-width="1"/>
  <path d="M 230,460 L 230,510" stroke="#2e7d32" stroke-width="4"/>
  <path d="M 230,475 L 210,500" stroke="#2e7d32" stroke-width="4"/>
  <path d="M 230,475 L 250,500" stroke="#2e7d32" stroke-width="4"/>
  <path d="M 230,510 L 215,540" stroke="#2e7d32" stroke-width="4"/>
  <path d="M 230,510 L 245,540" stroke="#2e7d32" stroke-width="4"/>
  <text x="230" y="570" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#2e7d32">End User</text>
  
  <!-- Right side - Technical Reality -->
  <rect x="520" y="100" width="300" height="350" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="670" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#0d47a1">Technical Reality</text>
  <text x="670" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#0d47a1">"How it actually works"</text>
  
  <!-- Tech diagrams/symbols -->
  <rect x="550" y="180" width="240" height="50" fill="white" stroke="#1976d2" stroke-width="1.5"/>
  <text x="670" y="210" font-family="Courier New" font-size="12" text-anchor="middle" fill="#0d47a1">model = LSTM(input_dim=300, output_dim=128)</text>
  
  <rect x="550" y="240" width="240" height="30" fill="white" stroke="#1976d2" stroke-width="1.5"/>
  <text x="670" y="260" font-family="Courier New" font-size="12" text-anchor="middle" fill="#0d47a1">p(word|context) = softmax(WÂ·h + b)</text>
  
  <!-- Flow diagram -->
  <rect x="570" y="280" width="80" height="40" fill="white" stroke="#1976d2" stroke-width="1.5" rx="5"/>
  <text x="610" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Input</text>
  
  <rect x="670" y="280" width="80" height="40" fill="white" stroke="#1976d2" stroke-width="1.5" rx="5"/>
  <text x="710" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Process</text>
  
  <rect x="620" y="340" width="80" height="40" fill="white" stroke="#1976d2" stroke-width="1.5" rx="5"/>
  <text x="660" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Output</text>
  
  <path d="M 650,280 L 670,280" stroke="#1976d2" stroke-width="1.5" marker-end="url(#arrow)"/>
  <path d="M 710,320 L 710,330 L 660,330 L 660,340" stroke="#1976d2" stroke-width="1.5" marker-end="url(#arrow)"/>
  <path d="M 610,320 L 610,400 L 680,400 L 680,380" stroke="#1976d2" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Tech person -->
  <circle cx="670" y="440" r="20" fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
  <circle cx="670" y="420" r="8" fill="#1976d2" stroke="#0d47a1" stroke-width="1"/>
  <path d="M 670,460 L 670,510" stroke="#0d47a1" stroke-width="4"/>
  <path d="M 670,475 L 650,500" stroke="#0d47a1" stroke-width="4"/>
  <path d="M 670,475 L 690,500" stroke="#0d47a1" stroke-width="4"/>
  <path d="M 670,510 L 655,540" stroke="#0d47a1" stroke-width="4"/>
  <path d="M 670,510 L 685,540" stroke="#0d47a1" stroke-width="4"/>
  <text x="670" y="570" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">AI Engineer</text>
  
  <!-- Middle bridge -->
  <path d="M 380,275 C 400,225 500,225 520,275" stroke="#ff6d00" stroke-width="5" fill="none"/>
  <path d="M 400,275 C 420,335 480,335 500,275" stroke="#ff6d00" stroke-width="5" fill="none"/>
  
  <!-- Pillars -->
  <rect x="390" y="275" width="10" height="200" fill="#ff6d00" stroke="none"/>
  <rect x="500" y="275" width="10" height="200" fill="#ff6d00" stroke="none"/>
  
  <!-- Bridge label -->
  <rect x="380" y="225" width="140" height="40" rx="20" fill="#fff3e0" stroke="#ff6d00" stroke-width="2"/>
  <text x="450" y="250" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#e65100">Clear Explanations</text>
  
  <!-- Middle elements -->
  <rect x="380" y="325" width="140" height="40" rx="10" fill="#fff3e0" stroke="#ff6d00" stroke-width="1.5"/>
  <text x="450" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Simple Metaphors</text>
  
  <rect x="380" y="375" width="140" height="40" rx="10" fill="#fff3e0" stroke="#ff6d00" stroke-width="1.5"/>
  <text x="450" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Familiar Examples</text>
  
  <rect x="380" y="425" width="140" height="40" rx="10" fill="#fff3e0" stroke="#ff6d00" stroke-width="1.5"/>
  <text x="450" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">Visual Aids</text>
  
  <!-- Bottom section -->
  <rect x="150" y="500" width="600" height="75" rx="10" fill="#fff8e1" stroke="#ffa000" stroke-width="2"/>
  <text x="450" y="525" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#ff8f00">Your Job as an AI Explainer</text>
  <text x="450" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff8f00">Bridge the gap between technical reality and user perception</text>
  <text x="450" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff8f00">without sacrificing accuracy or oversimplifying</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
</svg> 