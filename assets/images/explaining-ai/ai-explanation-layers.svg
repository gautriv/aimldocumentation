<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#263238">The Art of Layered AI Explanations</text>
  
  <!-- Main pyramid structure -->
  <path d="M 450,500 L 150,500 L 300,150 L 600,150 L 750,500 Z" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Layers -->
  <path d="M 450,500 L 200,500 L 330,200 L 570,200 L 700,500 Z" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5"/>
  <path d="M 450,500 L 250,500 L 360,250 L 540,250 L 650,500 Z" fill="#90caf9" stroke="#1976d2" stroke-width="1.5"/>
  <path d="M 450,500 L 300,500 L 390,300 L 510,300 L 600,500 Z" fill="#64b5f6" stroke="#1976d2" stroke-width="1.5"/>
  <path d="M 450,500 L 350,500 L 420,350 L 480,350 L 550,500 Z" fill="#42a5f5" stroke="#1976d2" stroke-width="1.5"/>
  <path d="M 450,500 L 400,500 L 435,400 L 465,400 L 500,500 Z" fill="#2196f3" stroke="#1976d2" stroke-width="1.5"/>
  
  <!-- Layer labels and descriptions -->
  <text x="450" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Level 1: The One-Liner</text>
  <text x="450" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0" style="font-style:italic">"Our app suggests new music based on what you already enjoy."</text>
  
  <text x="450" y="230" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Level 2: The Friendly Explanation</text>
  <text x="450" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0" width="400" style="font-style:italic">"We look at songs you play often, artists you follow, and what similar fans enjoy to create your personalized recommendations."</text>
  
  <text x="450" y="285" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Level 3: The Curious Explorer</text>
  <text x="450" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0" width="300" style="font-style:italic">"Your recommendations combine your listening history, genre preferences, and collaborative patterns from users with similar tastes."</text>
  
  <text x="450" y="340" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Level 4: The Detail Seeker</text>
  <text x="450" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0" width="250" style="font-style:italic">"Our algorithm analyzes audio features, listening patterns, and collaborative filtering across millions of users to identify potential matches."</text>
  
  <text x="450" y="395" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Level 5: The Technical Deep Dive</text>
  <text x="450" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565c0" width="200" style="font-style:italic">"We use a hybrid recommendation system combining content-based and collaborative filtering with neural networks to produce personalized suggestions."</text>
  
  <!-- People illustrations at different levels -->
  <circle cx="160" y="500" r="15" fill="#ff6f00" stroke="#e65100" stroke-width="1"/>
  <circle cx="160" y="480" r="10" fill="#ff6f00" stroke="#e65100" stroke-width="1"/>
  <path d="M 160,515 L 160,540" stroke="#e65100" stroke-width="3"/>
  <path d="M 160,540 L 145,570" stroke="#e65100" stroke-width="3"/>
  <path d="M 160,540 L 175,570" stroke="#e65100" stroke-width="3"/>
  <path d="M 160,525 L 140,545" stroke="#e65100" stroke-width="3"/>
  <path d="M 160,525 L 180,545" stroke="#e65100" stroke-width="3"/>
  <text x="190" y="520" font-family="Arial" font-size="14" fill="#e65100">"Just tell me what it does!"</text>
  
  <circle cx="260" y="500" r="15" fill="#43a047" stroke="#2e7d32" stroke-width="1"/>
  <circle cx="260" y="480" r="10" fill="#43a047" stroke="#2e7d32" stroke-width="1"/>
  <path d="M 260,515 L 260,540" stroke="#2e7d32" stroke-width="3"/>
  <path d="M 260,540 L 245,570" stroke="#2e7d32" stroke-width="3"/>
  <path d="M 260,540 L 275,570" stroke="#2e7d32" stroke-width="3"/>
  <path d="M 260,525 L 240,545" stroke="#2e7d32" stroke-width="3"/>
  <path d="M 260,525 L 280,545" stroke="#2e7d32" stroke-width="3"/>
  <text x="290" y="520" font-family="Arial" font-size="14" fill="#2e7d32">"How does this help me?"</text>
  
  <circle cx="360" y="500" r="15" fill="#7b1fa2" stroke="#6a1b9a" stroke-width="1"/>
  <circle cx="360" y="480" r="10" fill="#7b1fa2" stroke="#6a1b9a" stroke-width="1"/>
  <path d="M 360,515 L 360,540" stroke="#6a1b9a" stroke-width="3"/>
  <path d="M 360,540 L 345,570" stroke="#6a1b9a" stroke-width="3"/>
  <path d="M 360,540 L 375,570" stroke="#6a1b9a" stroke-width="3"/>
  <path d="M 360,525 L 340,545" stroke="#6a1b9a" stroke-width="3"/>
  <path d="M 360,525 L 380,545" stroke="#6a1b9a" stroke-width="3"/>
  <text x="390" y="520" font-family="Arial" font-size="14" fill="#6a1b9a">"I'm curious how it works..."</text>
  
  <circle cx="450" y="500" r="15" fill="#1e88e5" stroke="#1565c0" stroke-width="1"/>
  <circle cx="450" y="480" r="10" fill="#1e88e5" stroke="#1565c0" stroke-width="1"/>
  <path d="M 450,515 L 450,540" stroke="#1565c0" stroke-width="3"/>
  <path d="M 450,540 L 435,570" stroke="#1565c0" stroke-width="3"/>
  <path d="M 450,540 L 465,570" stroke="#1565c0" stroke-width="3"/>
  <path d="M 450,525 L 430,545" stroke="#1565c0" stroke-width="3"/>
  <path d="M 450,525 L 470,545" stroke="#1565c0" stroke-width="3"/>
  <text x="480" y="520" font-family="Arial" font-size="14" fill="#1565c0">"I want the specifics!"</text>
  
  <circle cx="560" y="500" r="15" fill="#0d47a1" stroke="#0a3880" stroke-width="1"/>
  <circle cx="560" y="480" r="10" fill="#0d47a1" stroke="#0a3880" stroke-width="1"/>
  <path d="M 560,515 L 560,540" stroke="#0a3880" stroke-width="3"/>
  <path d="M 560,540 L 545,570" stroke="#0a3880" stroke-width="3"/>
  <path d="M 560,540 L 575,570" stroke="#0a3880" stroke-width="3"/>
  <path d="M 560,525 L 540,545" stroke="#0a3880" stroke-width="3"/>
  <path d="M 560,525 L 580,545" stroke="#0a3880" stroke-width="3"/>
  <text x="590" y="520" font-family="Arial" font-size="14" fill="#0a3880">"Tell me about the algorithm!"</text>
  
  <!-- Key points -->
  <rect x="100" y="70" width="150" height="60" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
  <text x="175" y="95" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#3f51b5">Start Simple</text>
  <text x="175" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#3f51b5">One sentence for everyone</text>
  
  <rect x="700" y="70" width="150" height="60" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
  <text x="775" y="95" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#3f51b5">Layer Gradually</text>
  <text x="775" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#3f51b5">Add detail for those who</text>
  <text x="775" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#3f51b5">want to know more</text>
  
  <rect x="700" y="150" width="150" height="60" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="1.5"/>
  <text x="775" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#c2185b">Match The User</text>
  <text x="775" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#c2185b">Different users need</text>
  <text x="775" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#c2185b">different explanations</text>
  
  <rect x="100" y="150" width="150" height="60" rx="10" fill="#e0f2f1" stroke="#009688" stroke-width="1.5"/>
  <text x="175" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#00796b">Use Examples</text>
  <text x="175" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#00796b">Concrete examples beat</text>
  <text x="175" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#00796b">abstract explanations</text>
</svg> 