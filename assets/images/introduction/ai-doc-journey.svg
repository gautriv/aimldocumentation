<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3772ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff9e00;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Journey Path -->
  <path d="M 100,200 C 130,150 180,250 250,200 S 320,120 400,200 S 480,280 550,200 S 620,120 700,200" 
        fill="none" stroke="url(#pathGradient)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Start Point -->
  <circle cx="100" cy="200" r="30" fill="white" stroke="#3772ff" stroke-width="3"/>
  <text x="100" y="205" font-family="Arial" font-size="16" text-anchor="middle" fill="#3772ff">Start</text>
  
  <!-- Stage 1: Learning -->
  <circle cx="250" cy="200" r="30" fill="white" stroke="#3772ff" stroke-width="3"/>
  <g transform="translate(250, 200)">
    <path d="M -12,-5 L -5,-5 L -5,-12 L 5,-12 L 5,-5 L 12,-5 L 12,5 L 5,5 L 5,12 L -5,12 L -5,5 L -12,5 Z" fill="#3772ff"/>
  </g>
  <text x="250" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Learning</text>
  
  <!-- Stage 2: Practice -->
  <circle cx="400" cy="200" r="30" fill="white" stroke="#3772ff" stroke-width="3"/>
  <g transform="translate(400, 200) scale(0.8)">
    <path d="M -15,-15 L 15,-15 L 15,15 L -15,15 Z" fill="none" stroke="#3772ff" stroke-width="3"/>
    <path d="M -8,-8 L 8,-8 L 8,8 L -8,8 Z" fill="#3772ff"/>
  </g>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Practice</text>
  
  <!-- Stage 3: Apply -->
  <circle cx="550" cy="200" r="30" fill="white" stroke="#3772ff" stroke-width="3"/>
  <g transform="translate(550, 200) scale(0.03)">
    <path d="M500 10L250 470L0 930L500 730L1000 930L750 470L500 10Z" fill="#3772ff"/>
  </g>
  <text x="550" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Apply</text>
  
  <!-- End Point: Mastery -->
  <circle cx="700" cy="200" r="30" fill="white" stroke="#ff9e00" stroke-width="3"/>
  <g transform="translate(700, 200) scale(0.9)">
    <path d="M 0,-20 L 4.6,-6.2 L 19.4,-6.2 L 7.4,2.4 L 12,16.2 L 0,7.6 L -12,16.2 L -7.4,2.4 L -19.4,-6.2 L -4.6,-6.2 Z" fill="#ff9e00"/>
  </g>
  <text x="700" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Mastery</text>
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#080f5b">AI Documentation Journey</text>
  <text x="400" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Your path from beginner to expert AI documentation specialist</text>
  
  <!-- Legend -->
  <rect x="570" y="310" width="200" height="70" rx="10" fill="white" stroke="#080f5b" stroke-width="1"/>
  <text x="580" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#080f5b">Key Skills Developed:</text>
  <text x="585" y="350" font-family="Arial" font-size="12" fill="#333">• Technical knowledge</text>
  <text x="585" y="370" font-family="Arial" font-size="12" fill="#333">• Clear communication</text>
</svg> 