<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- User Personas -->
  <g transform="translate(50, 50)">
    <!-- Developer Persona -->
    <rect x="0" y="0" width="220" height="300" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
    <circle cx="110" cy="50" r="30" fill="#3772ff" opacity="0.7"/>
    <text x="110" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Developer</text>
    
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#080f5b">Technical level: High</text>
    <text x="20" y="130" font-family="Arial" font-size="14" fill="#080f5b">Questions:</text>
    <text x="30" y="155" font-family="Arial" font-size="12" fill="#333">• API integration options?</text>
    <text x="30" y="175" font-family="Arial" font-size="12" fill="#333">• Model performance specs?</text>
    <text x="30" y="195" font-family="Arial" font-size="12" fill="#333">• Customization parameters?</text>
    
    <text x="20" y="225" font-family="Arial" font-size="14" fill="#080f5b">Format needs:</text>
    <text x="30" y="250" font-family="Arial" font-size="12" fill="#333">• API reference</text>
    <text x="30" y="270" font-family="Arial" font-size="12" fill="#333">• Code examples</text>
  </g>
  
  <g transform="translate(290, 50)">
    <!-- Product Manager Persona -->
    <rect x="0" y="0" width="220" height="300" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
    <circle cx="110" cy="50" r="30" fill="#3772ff" opacity="0.7"/>
    <text x="110" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">PM</text>
    
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#080f5b">Technical level: Medium</text>
    <text x="20" y="130" font-family="Arial" font-size="14" fill="#080f5b">Questions:</text>
    <text x="30" y="155" font-family="Arial" font-size="12" fill="#333">• Use case compatibility?</text>
    <text x="30" y="175" font-family="Arial" font-size="12" fill="#333">• Limitations & edge cases?</text>
    <text x="30" y="195" font-family="Arial" font-size="12" fill="#333">• Integration timeline?</text>
    
    <text x="20" y="225" font-family="Arial" font-size="14" fill="#080f5b">Format needs:</text>
    <text x="30" y="250" font-family="Arial" font-size="12" fill="#333">• Feature guides</text>
    <text x="30" y="270" font-family="Arial" font-size="12" fill="#333">• Capability matrix</text>
  </g>
  
  <g transform="translate(530, 50)">
    <!-- End User Persona -->
    <rect x="0" y="0" width="220" height="300" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
    <circle cx="110" cy="50" r="30" fill="#3772ff" opacity="0.7"/>
    <text x="110" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">End User</text>
    
    <text x="20" y="100" font-family="Arial" font-size="14" fill="#080f5b">Technical level: Low</text>
    <text x="20" y="130" font-family="Arial" font-size="14" fill="#080f5b">Questions:</text>
    <text x="30" y="155" font-family="Arial" font-size="12" fill="#333">• How do I use this?</text>
    <text x="30" y="175" font-family="Arial" font-size="12" fill="#333">• What does this result mean?</text>
    <text x="30" y="195" font-family="Arial" font-size="12" fill="#333">• How do I fix errors?</text>
    
    <text x="20" y="225" font-family="Arial" font-size="14" fill="#080f5b">Format needs:</text>
    <text x="30" y="250" font-family="Arial" font-size="12" fill="#333">• Tutorials</text>
    <text x="30" y="270" font-family="Arial" font-size="12" fill="#333">• FAQ & Troubleshooting</text>
  </g>
</svg> 