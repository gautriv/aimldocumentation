<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circle gradients -->
    <radialGradient id="gradBlue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dce9ff; stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="gradPurple" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e7e0ff; stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="gradOrange" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff0d9; stop-opacity:1" />
    </radialGradient>
    
    <!-- Filter for shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="#080f5b">The AI Documentation Trifecta</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Three essential aspects of effective AI documentation</text>
  
  <!-- Circle 1: Technical Accuracy -->
  <circle cx="300" cy="250" r="140" fill="url(#gradBlue)" stroke="#3772ff" stroke-width="3" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Circle 2: Accessibility -->
  <circle cx="500" cy="250" r="140" fill="url(#gradPurple)" stroke="#080f5b" stroke-width="3" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Circle 3: Transparency -->
  <circle cx="400" cy="380" r="140" fill="url(#gradOrange)" stroke="#ff9e00" stroke-width="3" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Technical Accuracy Icon -->
  <g transform="translate(220, 190)">
    <!-- Clipboard -->
    <rect x="-25" y="-30" width="50" height="60" rx="4" fill="white" stroke="#3772ff" stroke-width="2"/>
    <rect x="-15" y="-20" width="30" height="4" fill="#3772ff"/>
    <rect x="-15" y="-10" width="30" height="4" fill="#3772ff"/>
    <rect x="-15" y="0" width="30" height="4" fill="#3772ff"/>
    <rect x="-15" y="10" width="30" height="4" fill="#3772ff"/>
    <!-- Checkmark -->
    <path d="M 5,20 L 15,30 L 35,10" fill="none" stroke="#3772ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="220" y="250" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#3772ff">Technical Accuracy</text>
  <text x="220" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Precise model details</text>
  <text x="220" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Algorithm specifics</text>
  <text x="220" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Performance metrics</text>
  
  <!-- Accessibility Icon -->
  <g transform="translate(580, 190)">
    <!-- People -->
    <circle cx="-20" cy="-5" r="12" fill="white" stroke="#080f5b" stroke-width="2"/>
    <circle cx="0" cy="-15" r="12" fill="white" stroke="#080f5b" stroke-width="2"/>
    <circle cx="20" cy="-5" r="12" fill="white" stroke="#080f5b" stroke-width="2"/>
    <path d="M -20,7 L -20,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M 0,0 L 0,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M 20,7 L 20,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M -20,15 L -30,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M -20,15 L -10,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M 0,15 L -10,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M 0,15 L 10,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M 20,15 L 10,25" stroke="#080f5b" stroke-width="2"/>
    <path d="M 20,15 L 30,25" stroke="#080f5b" stroke-width="2"/>
  </g>
  <text x="580" y="250" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#080f5b">Accessibility</text>
  <text x="580" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Clear explanations</text>
  <text x="580" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Multiple audience levels</text>
  <text x="580" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Visual aids</text>
  
  <!-- Transparency Icon -->
  <g transform="translate(400, 440)">
    <!-- Magnifying glass -->
    <circle cx="-5" cy="-5" r="20" fill="none" stroke="#ff9e00" stroke-width="3"/>
    <line x1="10" y1="10" x2="25" y2="25" stroke="#ff9e00" stroke-width="4" stroke-linecap="round"/>
    <!-- Document with visible structure -->
    <rect x="-40" y="-20" width="25" height="30" fill="white" stroke="#ff9e00" stroke-width="2"/>
    <line x1="-35" y1="-10" x2="-20" y2="-10" stroke="#ff9e00" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-20" y2="0" stroke="#ff9e00" stroke-width="2"/>
    <line x1="-35" y1="10" x2="-25" y2="10" stroke="#ff9e00" stroke-width="2"/>
  </g>
  <text x="400" y="500" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff9e00">Transparency</text>
  <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Limitations documented</text>
  <text x="400" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Bias considerations</text>
  <text x="400" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Clear edge cases</text>
  
  <!-- Center Overlap Text -->
  <text x="400" y="280" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Great AI</text>
  <text x="400" y="310" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Documentation</text>
  
  <!-- Intersection Labels -->
  <text x="350" y="200" font-family="Arial" font-size="14" transform="rotate(-15, 350, 200)" text-anchor="middle" fill="#080f5b">Understandable accuracy</text>
  <text x="450" y="200" font-family="Arial" font-size="14" transform="rotate(15, 450, 200)" text-anchor="middle" fill="#080f5b">Accessible disclosure</text>
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">Technically correct limitations</text>
</svg> 