<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#080f5b">Common AI Documentation Pitfalls</text>
  
  <!-- Pitfall Icons -->
  <g transform="translate(100, 100)">
    <!-- Pitfall 1 -->
    <circle cx="50" cy="50" r="40" fill="white" stroke="#ff9e00" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="30" text-anchor="middle" fill="#ff9e00">!</text>
    <text x="50" y="65" font-family="Arial" font-size="9" text-anchor="middle" fill="#080f5b">It Just Works</text>
    
    <text x="120" y="40" font-family="Arial" font-size="16" fill="#080f5b">"It Just Works" Syndrome</text>
    <text x="120" y="65" font-family="Arial" font-size="12" fill="#333">Mysterious explanations that don't</text>
    <text x="120" y="80" font-family="Arial" font-size="12" fill="#333">actually explain how things work</text>
  </g>
  
  <g transform="translate(480, 100)">
    <!-- Pitfall 2 -->
    <circle cx="50" cy="50" r="40" fill="white" stroke="#ff9e00" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="30" text-anchor="middle" fill="#ff9e00">!</text>
    <text x="50" y="65" font-family="Arial" font-size="9" text-anchor="middle" fill="#080f5b">Jargon</text>
    
    <text x="120" y="40" font-family="Arial" font-size="16" fill="#080f5b">Jargon Overload</text>
    <text x="120" y="65" font-family="Arial" font-size="12" fill="#333">Using technical terms without</text>
    <text x="120" y="80" font-family="Arial" font-size="12" fill="#333">explaining them to the reader</text>
  </g>
  
  <g transform="translate(100, 230)">
    <!-- Pitfall 3 -->
    <circle cx="50" cy="50" r="40" fill="white" stroke="#ff9e00" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="30" text-anchor="middle" fill="#ff9e00">!</text>
    <text x="50" y="65" font-family="Arial" font-size="9" text-anchor="middle" fill="#080f5b">Oversimplify</text>
    
    <text x="120" y="40" font-family="Arial" font-size="16" fill="#080f5b">Oversimplification Trap</text>
    <text x="120" y="65" font-family="Arial" font-size="12" fill="#333">Making analogies that misrepresent</text>
    <text x="120" y="80" font-family="Arial" font-size="12" fill="#333">how the technology actually works</text>
  </g>
  
  <g transform="translate(480, 230)">
    <!-- Pitfall 4 -->
    <circle cx="50" cy="50" r="40" fill="white" stroke="#ff9e00" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="30" text-anchor="middle" fill="#ff9e00">!</text>
    <text x="50" y="65" font-family="Arial" font-size="9" text-anchor="middle" fill="#080f5b">Perfect</text>
    
    <text x="120" y="40" font-family="Arial" font-size="16" fill="#080f5b">Perfect System Myth</text>
    <text x="120" y="65" font-family="Arial" font-size="12" fill="#333">Not documenting limitations,</text>
    <text x="120" y="80" font-family="Arial" font-size="12" fill="#333">biases, and edge cases</text>
  </g>
</svg> 