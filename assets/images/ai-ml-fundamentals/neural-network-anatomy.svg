<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#080f5b">Neural Network Anatomy</text>
  
  <!-- Layer Labels -->
  <text x="100" y="70" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Input Layer</text>
  <text x="400" y="70" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Hidden Layers</text>
  <text x="700" y="70" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Output Layer</text>
  
  <!-- Background shapes for layers -->
  <rect x="50" y="100" width="100" height="300" rx="10" fill="#e6f7ff" stroke="#3772ff" stroke-width="1" opacity="0.3"/>
  <rect x="200" y="100" width="100" height="300" rx="10" fill="#e6f7ff" stroke="#3772ff" stroke-width="1" opacity="0.3"/>
  <rect x="350" y="100" width="100" height="300" rx="10" fill="#e6f7ff" stroke="#3772ff" stroke-width="1" opacity="0.3"/>
  <rect x="500" y="100" width="100" height="300" rx="10" fill="#e6f7ff" stroke="#3772ff" stroke-width="1" opacity="0.3"/>
  <rect x="650" y="100" width="100" height="300" rx="10" fill="#e6f7ff" stroke="#3772ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Input Layer Nodes -->
  <circle cx="100" cy="150" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="100" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Age</text>
  
  <circle cx="100" cy="225" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="100" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Income</text>
  
  <circle cx="100" cy="300" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="100" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Location</text>
  
  <circle cx="100" cy="375" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="100" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">History</text>
  
  <!-- Hidden Layer 1 Nodes -->
  <circle cx="250" cy="160" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="250" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₁₁</text>
  
  <circle cx="250" cy="240" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="250" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₁₂</text>
  
  <circle cx="250" cy="320" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="250" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₁₃</text>
  
  <!-- Hidden Layer 2 Nodes -->
  <circle cx="400" cy="170" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₂₁</text>
  
  <circle cx="400" cy="250" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₂₂</text>
  
  <circle cx="400" cy="330" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₂₃</text>
  
  <!-- Hidden Layer 3 Nodes -->
  <circle cx="550" cy="180" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="550" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₃₁</text>
  
  <circle cx="550" cy="270" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="550" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#080f5b">h₃₂</text>
  
  <!-- Output Layer Nodes -->
  <circle cx="700" cy="200" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="700" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Approve</text>
  <text x="700" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Loan</text>
  
  <circle cx="700" cy="300" r="20" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="700" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Reject</text>
  <text x="700" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Loan</text>
  
  <!-- Connections from Input to Hidden Layer 1 -->
  <line x1="120" y1="150" x2="230" y2="160" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="150" x2="230" y2="240" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="150" x2="230" y2="320" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="120" y1="225" x2="230" y2="160" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="225" x2="230" y2="240" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="225" x2="230" y2="320" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="120" y1="300" x2="230" y2="160" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="300" x2="230" y2="240" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="300" x2="230" y2="320" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="120" y1="375" x2="230" y2="160" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="375" x2="230" y2="240" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="375" x2="230" y2="320" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Connections from Hidden Layer 1 to Hidden Layer 2 -->
  <line x1="270" y1="160" x2="380" y2="170" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="270" y1="160" x2="380" y2="250" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="270" y1="160" x2="380" y2="330" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="270" y1="240" x2="380" y2="170" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="270" y1="240" x2="380" y2="250" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="270" y1="240" x2="380" y2="330" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="270" y1="320" x2="380" y2="170" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="270" y1="320" x2="380" y2="250" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="270" y1="320" x2="380" y2="330" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Connections from Hidden Layer 2 to Hidden Layer 3 -->
  <line x1="420" y1="170" x2="530" y2="180" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="420" y1="170" x2="530" y2="270" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="420" y1="250" x2="530" y2="180" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="420" y1="250" x2="530" y2="270" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="420" y1="330" x2="530" y2="180" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="420" y1="330" x2="530" y2="270" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Connections from Hidden Layer 3 to Output -->
  <line x1="570" y1="180" x2="680" y2="200" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="570" y1="180" x2="680" y2="300" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="570" y1="270" x2="680" y2="200" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  <line x1="570" y1="270" x2="680" y2="300" stroke="#080f5b" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Forward and Backward Propagation Arrows -->
  <path d="M 380 430 L 530 430" stroke="#ff9e00" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="455" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9e00" font-weight="bold">Forward Propagation</text>
  
  <path d="M 530 450 L 380 450" stroke="#ff0000" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="455" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff0000" font-weight="bold">Backpropagation</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Weight Label Example -->
  <text x="185" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b" transform="rotate(-15, 185, 150)">w₁₁</text>
  <text x="185" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b" transform="rotate(15, 185, 250)">w₂₁</text>
</svg> 