<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Classification Metrics Visualization</text>
    
    <!-- Confusion Matrix Section -->
    <rect x="50" y="80" width="350" height="300" rx="5" ry="5" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1"/>
    <text x="225" y="110" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Confusion Matrix</text>
    
    <!-- Matrix table -->
    <rect x="100" y="140" width="250" height="200" fill="#F5F5F5" stroke="#333" stroke-width="1"/>
    
    <!-- Table headers -->
    <rect x="100" y="140" width="125" height="50" fill="#E3F2FD" stroke="#333" stroke-width="1"/>
    <text x="163" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Predicted: No</text>
    
    <rect x="225" y="140" width="125" height="50" fill="#E3F2FD" stroke="#333" stroke-width="1"/>
    <text x="288" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Predicted: Yes</text>
    
    <rect x="100" y="140" width="50" height="200" fill="#E3F2FD" stroke="#333" stroke-width="1"/>
    <text x="125" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" transform="rotate(-90, 125, 200)">Actual: No</text>
    <text x="125" y="290" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" transform="rotate(-90, 125, 290)">Actual: Yes</text>
    
    <!-- Confusion Matrix Values -->
    <rect x="150" y="190" width="75" height="50" fill="#C8E6C9" stroke="#333" stroke-width="1"/>
    <text x="188" y="220" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">60</text>
    <text x="188" y="235" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">True Negative (TN)</text>
    
    <rect x="225" y="190" width="125" height="50" fill="#FFCDD2" stroke="#333" stroke-width="1"/>
    <text x="288" y="220" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">15</text>
    <text x="288" y="235" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">False Positive (FP)</text>
    
    <rect x="150" y="240" width="75" height="100" fill="#FFCDD2" stroke="#333" stroke-width="1"/>
    <text x="188" y="290" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">10</text>
    <text x="188" y="305" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">False Negative (FN)</text>
    
    <rect x="225" y="240" width="125" height="100" fill="#C8E6C9" stroke="#333" stroke-width="1"/>
    <text x="288" y="290" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">40</text>
    <text x="288" y="305" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">True Positive (TP)</text>
    
    <!-- Metrics Section -->
    <rect x="430" y="80" width="320" height="300" rx="5" ry="5" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1"/>
    <text x="590" y="110" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Metrics Formulas</text>
    
    <!-- Accuracy -->
    <rect x="450" y="130" width="280" height="60" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="470" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Accuracy:</text>
    <text x="560" y="155" font-family="Arial" font-size="14" fill="#333">(TP + TN) / (TP + TN + FP + FN)</text>
    <text x="470" y="180" font-family="Arial" font-size="14" fill="#333">= (40 + 60) / (40 + 60 + 15 + 10) = 0.80</text>
    
    <!-- Precision -->
    <rect x="450" y="200" width="280" height="60" rx="5" ry="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="470" y="225" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Precision:</text>
    <text x="560" y="225" font-family="Arial" font-size="14" fill="#333">TP / (TP + FP)</text>
    <text x="470" y="250" font-family="Arial" font-size="14" fill="#333">= 40 / (40 + 15) = 0.73</text>
    
    <!-- Recall -->
    <rect x="450" y="270" width="280" height="60" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="470" y="295" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Recall:</text>
    <text x="560" y="295" font-family="Arial" font-size="14" fill="#333">TP / (TP + FN)</text>
    <text x="470" y="320" font-family="Arial" font-size="14" fill="#333">= 40 / (40 + 10) = 0.80</text>
    
    <!-- F1 Score -->
    <rect x="450" y="340" width="280" height="60" rx="5" ry="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="470" y="365" font-family="Arial" font-size="16" font-weight="bold" fill="#333">F1 Score:</text>
    <text x="560" y="365" font-family="Arial" font-size="14" fill="#333">2 * (Precision * Recall) / (Precision + Recall)</text>
    <text x="470" y="390" font-family="Arial" font-size="14" fill="#333">= 2 * (0.73 * 0.80) / (0.73 + 0.80) = 0.76</text>
    
    <!-- Visual Explanation -->
    <rect x="50" y="400" width="700" height="180" rx="5" ry="5" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1"/>
    <text x="400" y="430" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">When to Use Each Metric</text>
    
    <rect x="70" y="450" width="325" height="110" rx="5" ry="5" fill="#FAFAFA" stroke="#EEEEEE" stroke-width="1"/>
    <text x="90" y="470" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Precision:</text>
    <text x="90" y="490" font-family="Arial" font-size="12" fill="#333">• Focus when False Positives are costly</text>
    <text x="90" y="510" font-family="Arial" font-size="12" fill="#333">• Example: Spam detection (don't want to</text>
    <text x="90" y="525" font-family="Arial" font-size="12" fill="#333">  mark important emails as spam)</text>
    <text x="90" y="545" font-family="Arial" font-size="12" fill="#333">• "Of all predicted positives, how many</text>
    <text x="90" y="560" font-family="Arial" font-size="12" fill="#333">  were actually positive?"</text>
    
    <rect x="405" y="450" width="325" height="110" rx="5" ry="5" fill="#FAFAFA" stroke="#EEEEEE" stroke-width="1"/>
    <text x="425" y="470" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Recall:</text>
    <text x="425" y="490" font-family="Arial" font-size="12" fill="#333">• Focus when False Negatives are costly</text>
    <text x="425" y="510" font-family="Arial" font-size="12" fill="#333">• Example: Disease detection (don't want to</text>
    <text x="425" y="525" font-family="Arial" font-size="12" fill="#333">  miss actual cases of disease)</text>
    <text x="425" y="545" font-family="Arial" font-size="12" fill="#333">• "Of all actual positives, how many</text>
    <text x="425" y="560" font-family="Arial" font-size="12" fill="#333">  did we correctly identify?"</text>
</svg> 