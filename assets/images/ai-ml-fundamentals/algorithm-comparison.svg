<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#080f5b">Common Machine Learning Algorithms</text>
  
  <!-- Linear Regression -->
  <rect x="50" y="80" width="220" height="220" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="160" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Linear Regression</text>
  
  <!-- Linear Regression visualization -->
  <circle cx="90" cy="200" r="5" fill="#ff9e00"/>
  <circle cx="120" cy="170" r="5" fill="#ff9e00"/>
  <circle cx="150" cy="190" r="5" fill="#ff9e00"/>
  <circle cx="180" cy="150" r="5" fill="#ff9e00"/>
  <circle cx="210" cy="160" r="5" fill="#ff9e00"/>
  <circle cx="240" cy="130" r="5" fill="#ff9e00"/>
  
  <line x1="70" y1="210" x2="260" y2="120" stroke="#080f5b" stroke-width="2"/>
  
  <text x="160" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Predicts continuous values</text>
  <text x="160" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">E.g., House price prediction</text>
  
  <!-- Logistic Regression -->
  <rect x="290" y="80" width="220" height="220" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Logistic Regression</text>
  
  <!-- Logistic Regression visualization -->
  <circle cx="330" cy="160" r="5" fill="#3772ff"/>
  <circle cx="350" cy="180" r="5" fill="#3772ff"/>
  <circle cx="370" cy="150" r="5" fill="#3772ff"/>
  <circle cx="390" cy="170" r="5" fill="#3772ff"/>
  <circle cx="410" cy="160" r="5" fill="#3772ff"/>
  
  <circle cx="420" cy="200" r="5" fill="#ff9e00"/>
  <circle cx="440" cy="210" r="5" fill="#ff9e00"/>
  <circle cx="460" cy="190" r="5" fill="#ff9e00"/>
  <circle cx="430" cy="220" r="5" fill="#ff9e00"/>
  <circle cx="450" cy="200" r="5" fill="#ff9e00"/>
  
  <path d="M 310 240 C 340 160, 460 160, 490 240" stroke="#080f5b" stroke-width="2" fill="none"/>
  
  <text x="400" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Classifies into categories</text>
  <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">E.g., Spam detection</text>
  
  <!-- Decision Trees -->
  <rect x="530" y="80" width="220" height="220" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="640" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Decision Trees</text>
  
  <!-- Decision Tree visualization -->
  <circle cx="640" cy="140" r="15" fill="#3772ff"/>
  <text x="640" y="144" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Age?</text>
  
  <line x1="640" y1="155" x2="590" y2="175" stroke="#080f5b" stroke-width="2"/>
  <line x1="640" y1="155" x2="690" y2="175" stroke="#080f5b" stroke-width="2"/>
  
  <circle cx="590" cy="185" r="15" fill="#3772ff"/>
  <text x="590" y="189" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Income?</text>
  
  <circle cx="690" cy="185" r="15" fill="#3772ff"/>
  <text x="690" y="189" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Credit?</text>
  
  <line x1="590" y1="200" x2="560" y2="220" stroke="#080f5b" stroke-width="2"/>
  <line x1="590" y1="200" x2="620" y2="220" stroke="#080f5b" stroke-width="2"/>
  
  <line x1="690" y1="200" x2="660" y2="220" stroke="#080f5b" stroke-width="2"/>
  <line x1="690" y1="200" x2="720" y2="220" stroke="#080f5b" stroke-width="2"/>
  
  <rect x="550" y="220" width="20" height="20" fill="#ff9e00"/>
  <rect x="610" y="220" width="20" height="20" fill="#3772ff"/>
  <rect x="650" y="220" width="20" height="20" fill="#3772ff"/>
  <rect x="710" y="220" width="20" height="20" fill="#ff9e00"/>
  
  <text x="640" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Makes sequential decisions</text>
  <text x="640" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">E.g., Medical diagnosis</text>
  
  <!-- Random Forests -->
  <rect x="50" y="320" width="220" height="220" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="160" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Random Forests</text>
  
  <!-- Random Forest visualization - small trees -->
  <circle cx="90" cy="380" r="10" fill="#3772ff"/>
  <line x1="90" y1="390" x2="75" y2="405" stroke="#080f5b" stroke-width="1.5"/>
  <line x1="90" y1="390" x2="105" y2="405" stroke="#080f5b" stroke-width="1.5"/>
  <circle cx="75" cy="410" r="8" fill="#3772ff"/>
  <circle cx="105" cy="410" r="8" fill="#3772ff"/>
  
  <circle cx="160" cy="380" r="10" fill="#3772ff"/>
  <line x1="160" y1="390" x2="145" y2="405" stroke="#080f5b" stroke-width="1.5"/>
  <line x1="160" y1="390" x2="175" y2="405" stroke="#080f5b" stroke-width="1.5"/>
  <circle cx="145" cy="410" r="8" fill="#3772ff"/>
  <circle cx="175" cy="410" r="8" fill="#3772ff"/>
  
  <circle cx="230" cy="380" r="10" fill="#3772ff"/>
  <line x1="230" y1="390" x2="215" y2="405" stroke="#080f5b" stroke-width="1.5"/>
  <line x1="230" y1="390" x2="245" y2="405" stroke="#080f5b" stroke-width="1.5"/>
  <circle cx="215" cy="410" r="8" fill="#3772ff"/>
  <circle cx="245" cy="410" r="8" fill="#3772ff"/>
  
  <!-- Combined prediction -->
  <path d="M 90 425 C 90 440, 160 470, 160 450" stroke="#080f5b" stroke-width="1.5" fill="none"/>
  <path d="M 160 425 C 160 440, 160 470, 160 450" stroke="#080f5b" stroke-width="1.5" fill="none"/>
  <path d="M 230 425 C 230 440, 160 470, 160 450" stroke="#080f5b" stroke-width="1.5" fill="none"/>
  <rect x="145" y="450" width="30" height="20" fill="#ff9e00"/>
  
  <text x="160" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Ensemble of decision trees</text>
  <text x="160" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">E.g., Customer segmentation</text>
  
  <!-- Support Vector Machines -->
  <rect x="290" y="320" width="220" height="220" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">SVM</text>
  
  <!-- SVM visualization -->
  <circle cx="340" cy="390" r="5" fill="#3772ff"/>
  <circle cx="360" cy="410" r="5" fill="#3772ff"/>
  <circle cx="330" cy="430" r="5" fill="#3772ff"/>
  <circle cx="350" cy="380" r="5" fill="#3772ff"/>
  <circle cx="370" cy="400" r="5" fill="#3772ff"/>
  
  <circle cx="440" cy="410" r="5" fill="#ff9e00"/>
  <circle cx="460" cy="430" r="5" fill="#ff9e00"/>
  <circle cx="430" cy="450" r="5" fill="#ff9e00"/>
  <circle cx="420" cy="420" r="5" fill="#ff9e00"/>
  <circle cx="450" cy="390" r="5" fill="#ff9e00"/>
  
  <line x1="320" y1="460" x2="480" y2="370" stroke="#080f5b" stroke-width="2"/>
  <path d="M 320 460 C 320 460, 310 400, 370 370 C 420 340, 465 340, 480 370" stroke="#080f5b" stroke-width="1" stroke-dasharray="4,2" fill="none"/>
  <path d="M 320 460 C 320 460, 330 490, 410 500 C 460 505, 490 460, 480 370" stroke="#080f5b" stroke-width="1" stroke-dasharray="4,2" fill="none"/>
  
  <text x="400" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Finds optimal boundary</text>
  <text x="400" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">E.g., Image classification</text>
  
  <!-- Neural Networks -->
  <rect x="530" y="320" width="220" height="220" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="640" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Neural Networks</text>
  
  <!-- Neural Network visualization -->
  <!-- Input layer -->
  <circle cx="560" cy="390" r="10" fill="#3772ff"/>
  <circle cx="560" cy="420" r="10" fill="#3772ff"/>
  <circle cx="560" cy="450" r="10" fill="#3772ff"/>
  <circle cx="560" cy="480" r="10" fill="#3772ff"/>
  
  <!-- Hidden layer -->
  <circle cx="640" cy="380" r="10" fill="#3772ff"/>
  <circle cx="640" cy="415" r="10" fill="#3772ff"/>
  <circle cx="640" cy="450" r="10" fill="#3772ff"/>
  <circle cx="640" cy="485" r="10" fill="#3772ff"/>
  
  <!-- Output layer -->
  <circle cx="720" cy="415" r="10" fill="#3772ff"/>
  <circle cx="720" cy="450" r="10" fill="#3772ff"/>
  
  <!-- Connections -->
  <line x1="560" y1="390" x2="640" y2="380" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="390" x2="640" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="390" x2="640" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="390" x2="640" y2="485" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  
  <line x1="560" y1="420" x2="640" y2="380" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="420" x2="640" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="420" x2="640" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="420" x2="640" y2="485" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  
  <line x1="560" y1="450" x2="640" y2="380" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="450" x2="640" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="450" x2="640" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="450" x2="640" y2="485" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  
  <line x1="560" y1="480" x2="640" y2="380" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="480" x2="640" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="480" x2="640" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="560" y1="480" x2="640" y2="485" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  
  <line x1="640" y1="380" x2="720" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="640" y1="380" x2="720" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="640" y1="415" x2="720" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="640" y1="415" x2="720" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="640" y1="450" x2="720" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="640" y1="450" x2="720" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="640" y1="485" x2="720" y2="415" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  <line x1="640" y1="485" x2="720" y2="450" stroke="#080f5b" stroke-width="1" opacity="0.7"/>
  
  <text x="640" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Learns complex patterns</text>
  <text x="640" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">E.g., Image recognition, NLP</text>

</svg> 