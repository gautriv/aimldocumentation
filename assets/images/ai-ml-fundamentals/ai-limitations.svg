<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#080f5b">Current Limitations of AI Systems</text>
  
  <!-- Understanding vs Pattern Recognition -->
  <rect x="50" y="80" width="320" height="180" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="210" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Understanding vs Pattern Recognition</text>
  
  <!-- Understanding vs Pattern Recognition visuals -->
  <circle cx="120" cy="160" r="40" fill="#e6f7ff" stroke="#080f5b" stroke-width="1"/>
  <text x="120" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">Pattern</text>
  
  <path d="M 170 160 L 250 160" stroke="#080f5b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="210" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b" font-style="italic">is not</text>
  
  <circle cx="300" cy="160" r="40" fill="#f9ebc8" stroke="#080f5b" stroke-width="1"/>
  <text x="300" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">True</text>
  <text x="300" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">Understanding</text>
  
  <text x="210" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">AI recognizes patterns in data but lacks</text>
  <text x="210" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">deeper semantic understanding</text>
  
  <!-- Common Sense Reasoning -->
  <rect x="430" y="80" width="320" height="180" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="590" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Limited Common Sense Reasoning</text>
  
  <!-- Common Sense Reasoning visual -->
  <rect x="480" y="140" width="90" height="60" fill="#e6f7ff" stroke="#080f5b" stroke-width="1"/>
  <text x="525" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">AI Model</text>
  
  <path d="M 580 170 L 610 170" stroke="#080f5b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="620" y="140" width="90" height="60" rx="5" fill="#f9ebc8" stroke="#080f5b" stroke-width="1"/>
  <text x="665" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Can a human</text>
  <text x="665" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">walk through a</text>
  <text x="665" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">closed door?</text>
  
  <text x="590" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">AI struggles with obvious facts that humans</text>
  <text x="590" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">take for granted</text>
  
  <!-- Causal Reasoning -->
  <rect x="50" y="290" width="320" height="180" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="210" y="320" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Correlation vs Causation</text>
  
  <!-- Causal Reasoning visual -->
  <path d="M 90 380 L 140 400 L 190 370 L 240 410 L 290 350" stroke="#080f5b" stroke-width="2" fill="none"/>
  <path d="M 90 420 L 140 410 L 190 430 L 240 380 L 290 400" stroke="#ff9e00" stroke-width="2" fill="none"/>
  
  <line x1="150" y1="350" x2="150" y2="450" stroke="#080f5b" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="230" y1="350" x2="230" y2="450" stroke="#080f5b" stroke-width="1" stroke-dasharray="4,2"/>
  
  <text x="110" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Data Point 1</text>
  <text x="190" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Data Point 2</text>
  <text x="270" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#080f5b">Data Point 3</text>
  
  <text x="210" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">AI sees correlations but struggles</text>
  <text x="210" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">to determine true causal relationships</text>
  
  <!-- Creativity and Adaptability -->
  <rect x="430" y="290" width="320" height="180" rx="10" fill="white" stroke="#3772ff" stroke-width="2"/>
  <text x="590" y="320" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#3772ff">Limited Creativity & Adaptability</text>
  
  <!-- Creativity visual -->
  <path d="M 500 380 C 520 350, 540 360, 550 380 C 560 400, 580 390, 590 370" stroke="#3772ff" stroke-width="3" fill="none"/>
  <path d="M 500 380 C 520 410, 540 400, 550 380 C 560 360, 580 370, 590 390" stroke="#3772ff" stroke-width="3" fill="none"/>
  
  <path d="M 630 380 C 650 350, 670 360, 680 380 C 690 400, 710 390, 720 370" stroke="#ff9e00" stroke-width="2" fill="none"/>
  <path d="M 630 380 C 650 410, 670 400, 680 380 C 690 360, 710 370, 720 390" stroke="#ff9e00" stroke-width="2" fill="none"/>
  <path d="M 650 350 L 700 395" stroke="#ff9e00" stroke-width="2" fill="none"/>
  <path d="M 650 395 L 700 350" stroke="#ff9e00" stroke-width="2" fill="none"/>
  
  <text x="540" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">Pattern</text>
  <text x="680" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#080f5b">True Innovation</text>
  
  <text x="590" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">AI can remix existing patterns but struggles</text>
  <text x="590" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">with genuine creative leaps or novel situations</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg> 