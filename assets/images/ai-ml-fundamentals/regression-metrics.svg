<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Regression Metrics Visualization</text>
    
    <!-- Left Section: Scatter plot with regression line -->
    <rect x="50" y="80" width="350" height="300" rx="5" ry="5" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1"/>
    <text x="225" y="110" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Regression Line and Errors</text>
    
    <!-- Axes -->
    <line x1="100" y1="330" x2="350" y2="330" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="330" x2="100" y2="130" stroke="#333" stroke-width="2"/>
    
    <!-- Axis Labels -->
    <text x="225" y="350" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">X (Feature)</text>
    <text x="80" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" transform="rotate(-90, 80, 230)">Y (Target)</text>
    
    <!-- Regression Line -->
    <line x1="100" y1="290" x2="350" y2="170" stroke="#2196F3" stroke-width="3"/>
    <text x="320" y="150" font-family="Arial" font-size="12" fill="#2196F3">Regression Line</text>
    
    <!-- Data Points -->
    <circle cx="120" cy="270" r="5" fill="#333"/>
    <circle cx="150" cy="240" r="5" fill="#333"/>
    <circle cx="180" cy="260" r="5" fill="#333"/>
    <circle cx="210" cy="210" r="5" fill="#333"/>
    <circle cx="240" cy="230" r="5" fill="#333"/>
    <circle cx="270" cy="180" r="5" fill="#333"/>
    <circle cx="300" cy="200" r="5" fill="#333"/>
    <circle cx="330" cy="150" r="5" fill="#333"/>
    
    <!-- Error Lines -->
    <line x1="120" y1="270" x2="120" y2="283" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="150" y1="240" x2="150" y2="258" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="180" y1="260" x2="180" y2="232" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="210" y1="210" x2="210" y2="232" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="240" y1="230" x2="240" y2="207" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="270" y1="180" x2="270" y2="207" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="300" y1="200" x2="300" y2="182" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="330" y1="150" x2="330" y2="182" stroke="#F44336" stroke-width="2" stroke-dasharray="4,2"/>
    
    <!-- Error Label -->
    <text x="160" y="293" font-family="Arial" font-size="12" fill="#F44336">Error (Residual)</text>
    <path d="M 140 290 L 120 280" stroke="#F44336" stroke-width="1" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Right Section: Metric Formulas -->
    <rect x="430" y="80" width="320" height="300" rx="5" ry="5" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1"/>
    <text x="590" y="110" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Regression Metrics</text>
    
    <!-- MAE Section -->
    <rect x="450" y="130" width="280" height="110" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="470" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Mean Absolute Error (MAE):</text>
    
    <!-- MAE Formula -->
    <text x="590" y="180" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">MAE = (1/n) Σ |y_i - ŷ_i|</text>
    
    <!-- MAE Explanation -->
    <text x="470" y="205" font-family="Arial" font-size="12" fill="#333">• Average of absolute errors between predicted</text>
    <text x="470" y="220" font-family="Arial" font-size="12" fill="#333">  and actual values</text>
    <text x="470" y="235" font-family="Arial" font-size="12" fill="#333">• Directly interpretable in same units as target</text>
    
    <!-- RMSE Section -->
    <rect x="450" y="250" width="280" height="110" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="470" y="275" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Root Mean Squared Error (RMSE):</text>
    
    <!-- RMSE Formula -->
    <text x="590" y="300" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">RMSE = √[(1/n) Σ (y_i - ŷ_i)²]</text>
    
    <!-- RMSE Explanation -->
    <text x="470" y="325" font-family="Arial" font-size="12" fill="#333">• Square root of average squared errors</text>
    <text x="470" y="340" font-family="Arial" font-size="12" fill="#333">• Gives higher weight to larger errors</text>
    <text x="470" y="355" font-family="Arial" font-size="12" fill="#333">• Also in same units as target variable</text>
    
    <!-- Bottom Section: Visual comparison -->
    <rect x="50" y="400" width="700" height="180" rx="5" ry="5" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1"/>
    <text x="400" y="430" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Comparing MAE vs. RMSE</text>
    
    <!-- MAE Visualization -->
    <rect x="70" y="450" width="320" height="110" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    
    <!-- MAE Bars -->
    <rect x="90" y="510" width="20" height="20" fill="#2196F3"/>
    <rect x="120" y="510" width="20" height="30" fill="#2196F3"/>
    <rect x="150" y="510" width="20" height="10" fill="#2196F3"/>
    <rect x="180" y="510" width="20" height="25" fill="#2196F3"/>
    <rect x="210" y="510" width="20" height="15" fill="#2196F3"/>
    <rect x="240" y="510" width="20" height="20" fill="#2196F3"/>
    <rect x="270" y="510" width="20" height="10" fill="#2196F3"/>
    <rect x="300" y="510" width="20" height="25" fill="#2196F3"/>
    
    <!-- MAE Line -->
    <line x1="70" y1="530" x2="390" y2="530" stroke="#333" stroke-width="1"/>
    <line x1="70" y1="480" x2="390" y2="480" stroke="#F44336" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="220" y="475" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2196F3">MAE = 19.4</text>
    
    <!-- RMSE Visualization -->
    <rect x="410" y="450" width="320" height="110" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    
    <!-- RMSE Bars -->
    <rect x="430" y="510" width="20" height="20" fill="#FF9800"/>
    <rect x="460" y="510" width="20" height="30" fill="#FF9800"/>
    <rect x="490" y="510" width="20" height="10" fill="#FF9800"/>
    <rect x="520" y="510" width="20" height="25" fill="#FF9800"/>
    <rect x="550" y="510" width="20" height="15" fill="#FF9800"/>
    <rect x="580" y="510" width="20" height="20" fill="#FF9800"/>
    <rect x="610" y="510" width="20" height="10" fill="#FF9800"/>
    <rect x="640" y="510" width="20" height="25" fill="#FF9800"/>
    
    <!-- RMSE Line -->
    <line x1="410" y1="530" x2="730" y2="530" stroke="#333" stroke-width="1"/>
    <line x1="410" y1="470" x2="730" y2="470" stroke="#F44336" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="560" y="465" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FF9800">RMSE = 21.6</text>
    
    <!-- Key Point -->
    <text x="400" y="580" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">RMSE is always ≥ MAE. The greater the difference between them, the greater the variance in errors.</text>
    
    <!-- Arrow definition -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#F44336"/>
        </marker>
    </defs>
</svg> 